<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>具体数据图表</title>


    <!-- CSS部分 -->

    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="../../plugins/myfonticon/iconfont.css">

    <link rel="stylesheet" type="text/css" href="../../css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/admin/common.css">


    <!-- 带搜索框的下拉列表 -->
    <link href="../../css/common/searchableSelect.css" rel="stylesheet" type="text/css">

</head>
<body style="background: #00adee; position:relative;">

    <select style="top:-8px; right:28px; position:absolute;">
        <option selected>华语</option>
        <option>日本</option>
        <option>韩国</option>
        <option>欧美</option>
        <option>日韩</option>
        <option>其他</option>
    </select>












    <script type="text/javascript" src="../../js/common/jquery-3.1.1.min.js"></script>


    <!-- 带搜索框的下拉列表 -->
    <script type="text/javascript" src="../../js/searchableSelect.js"></script>


    <!-- highcharts插件 -->
    <script type="text/javascript" src="../../plugins/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="../../plugins/highcharts/exporting.js"></script>

    <script type="text/javascript">

        $('a.accountOperIframeUrl').click(function () {
            window.top.accountOperIframeObj.attr('src', $(this).attr('dataUrl'));
        });

        $(document).ready(function () {
            /*主要画图区域显示样式*/

            /*标题*/
            var newUserTitle = {
                text: '新用户 / 新会员',
            };
            var newBuyTitle = {
                text: '歌曲出售情况',
            };

            /*X轴*/
            var newUserXAxis = {
                categories: ['XX/XX', 'XX/XX', '昨天', '今天', '明天'],
            };
            var newBuyXAxis = {
                categories: ['XX/XX', 'XX/XX', 'XX/XX', '昨天', '今天', '明天'],
            };

            var legend = {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            };

            /*Y轴*/
            var newUserYAxis = {
                title: {
                    text: '人数 (人)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                }]
            };
            var newBuyYAxis = {
                title: {
                    text: '歌曲数量 (首)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                }]
            };

            /*单位*/
            var newUserTooltip = {
                valueSuffix: '人'
            };
            var newBuyTooltip = {
                valueSuffix: '首'
            };

            /*每个分类对应的数据*/
            var newUserSeries = [
                {
                    name: '新用户',
                    data: [21, 78, 128, 69, 0]
                },
                {
                    name: '新会员',
                    data: [67, 48, 64, 38, 0]
                }
            ];
            var newBuySeries = [
                {
                    name: '歌曲出售',
                    data: [21, 67, 78, 128, 69, 0]
                }
            ];


            var jsonNewUser = {
                title: newUserTitle,
                xAxis: newUserXAxis,
                yAxis: newUserYAxis,
                tooltip: newUserTooltip,
                series: newUserSeries,
            };
            var jsonNewBuy = {
                title: newBuyTitle,
                xAxis: newBuyXAxis,
                legend: legend,
                yAxis: newBuyYAxis,
                tooltip: newBuyTooltip,
                series: newBuySeries,
            };


            Highcharts.setOptions({
                colors: ['#9D7FFF', '#22E8FF']
            });
            $('#newUserCharts').highcharts(jsonNewUser);

            Highcharts.setOptions({
                colors: ['#57E692']
            });
            $('#newBuyCharts').highcharts(jsonNewBuy);
        });

    </script>


</body>
</html>
