<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改数据</title>

    <!-- CSS部分 -->

    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="../../plugins/myfonticon/iconfont.css">

    <link rel="stylesheet" type="text/css" href="../../css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/admin/common.css">


    <style type="text/css">
        a.numMinus, a.numAdd {
            width:40px; height:38px; display:inline-block; font-size:38px; font-weight:900; line-height:39px;
        }

        a.numMinus:active, a.numAdd:active {
            transform: translate(0.5px, 0.5px);
            background: #181818;
            color: #00CDFF;
            text-shadow: 0.5px 0.5px 1px #000;
            -moz-box-shadow: inset 0 2px 1px -1px rgba(255, 255, 255, 0.2), inset 0 -2px 1px -1px rgba(0, 0, 0, 0.2), 2px 4px 6px rgba(0, 0, 0, 0.5), 0 4px 6px rgba(0, 0, 0, 0.3), inset 0 0 0 1.8px #272727;
            -webkit-box-shadow: inset 0 2px 1px -1px rgba(255, 255, 255, 0.2), inset 0 -2px 1px -1px rgba(0, 0, 0, 0.2), 2px 4px 6px rgba(0, 0, 0, 0.5), 0 4px 6px rgba(0, 0, 0, 0.3), inset 0 0 0 1.8px #272727;
            box-shadow: inset 0 2px 1px -1px rgba(255, 255, 255, 0.2), inset 0 -2px 1px -1px rgba(0, 0, 0, 0.2), 2px 4px 6px rgba(0, 0, 0, 0.5), 0 4px 6px rgba(0, 0, 0, 0.3), inset 0 0 0 1.8px #272727;
        }
    </style>

</head>
<body id="htmlBody">

    <!-- 回到后台主页浮动按钮 -->
    <div id="comeBackHomeNav" class="glass-Bg box-show3" title="回到后台主页">
        <a class="accountOperIframeUrl MyIF home" dataUrl="adminIframe/index.html"></a>
    </div>

    <!-- 后台操作页面顶部标题 -->
    <div id="navTitle" class="s1c-Bg box-show3">

        <!-- 后台顶部标题[面包屑导航栏] -->
        <h4>
            <a class="accountOperIframeUrl" dataUrl="adminIframe/dataList.html">数据主页</a>/<a class="active">更新数据</a>
        </h4>

    </div>


    <!-- 后台添加/修改数据 -->
    <div id="mainBody" class="s1c-Bg box-show3">
        <form style="width:100%; height:100%; padding:8px 0; position:relative;">

            <!-- 添加/修改的数据资料 -->
            <table style="width:90%; height:100%; margin-top:18px; margin-left:5%;">
                <tr>
                    <td style="width:24%; padding:8px 22px 8px 0; text-align:right; font-size:18px; font-weight:900;">歌曲名称</td>
                    <td style="padding:8px 0 8px 22px; text-align:left;">
                        <input type="text" name="" value="" style="width:288px; padding:5px 12px; font-size:17px; background:#888; color:#383838;">
                    </td>
                </tr>
                <tr>
                    <td style="width:24%; padding:8px 22px 8px 0; text-align:right; font-size:18px; font-weight:900;">属于专辑</td>
                    <td style="padding:8px 0 8px 22px; text-align:left;">
                        <input type="text" name="" value="" style="width:288px; padding:5px 12px; font-size:17px; background:#888; color:#383838;">
                    </td>
                </tr>
                <tr>
                    <td style="width:24%; padding:8px 22px 8px 0; text-align:right; font-size:18px; font-weight:900;">歌曲单价</td>
                    <td style="padding:8px 0 8px 22px; text-align:left;">
                        <span style="font-size:38px; font-weight:900; color:#2EE7FF;">&yen;</span>
                        <a class="numMinus glass-Bg box-show3 cancelSelectText">-</a>
                        <input id="songPrice" type="text" name="songPrice" value="0.00" style="width:88px; padding:5px 12px; transform:translate(0, -6px); font-size:17px; font-weight:800; color:#2EE7FF; background:#888; text-align:center;">
                        <a class="numAdd glass-Bg box-show3 cancelSelectText">+</a>
                    </td>
                </tr>
                <tr>
                    <td style="width:24%; padding:8px 22px 8px 0; text-align:right; font-size:18px; font-weight:900;">歌手名称</td>
                    <td style="padding:8px 0 8px 22px; text-align:left;">
                        <input type="text" name="" value="" style="width:288px; padding:5px 12px; font-size:17px; background:#888; color:#383838;">
                    </td>
                </tr>
                <tr>
                    <td style="width:24%; padding:8px 22px 8px 0; text-align:right; font-size:18px; font-weight:900;">歌手名称</td>
                    <td style="padding:8px 0 8px 22px; text-align:left;">
                        <input type="text" name="" value="" style="width:288px; padding:5px 12px; font-size:17px; background:#888; color:#383838;">
                    </td>
                </tr>
            </table>

            <!-- 添加歌单/歌曲封面 -->
            <div style="top:68px; right:24%; position:absolute; z-index:5;">
                <img class="box-show3" src="../../img/common/touxiang.jpg" style="width:128px; height:128px; border-radius:5px;"><br>
                <a class="superBtn joinSinger MyIF music-albu-2" style="margin:68px 0 0 -51px;" onclick="window.top.niftymodalsByModelName('modal-uploadAvatar');"> 修改封面</a>
            </div>


            <!-- 提交信息 OR 返回按钮 -->
            <div style="width:100%; height:68px; margin-top:38px; position:relative; text-align:center; z-index:5;">
                <a class="superBtn joinSinger MyIF cubes-1" style="top:0; margin:0 18px;" onclick="window.top.niftymodalsByModelName('modal-warning','666','确定修改数据信息？');"> 确认修改</a>
                <a class="accountOperIframeUrl superBtn joinSinger MyIF exit-1" dataUrl="adminIframe/dataList.html" style="top:0; margin:0 18px;"> 取消返回</a>
            </div>

        </form>
    </div>



    <script type="text/javascript" src="../../js/common/jquery-3.1.1.min.js"></script>

    <script type="text/javascript">

        $('a.accountOperIframeUrl').click(function () {
            window.top.accountOperIframeObj.attr('src', $(this).attr('dataUrl'));
        });





        /**
         * 判断输入的价格是否正确（网上找的正则表达式），可以为小数[ 123 / 1.23 / 123.00 / 0.00  √][ 012 / 1.000 ×]
         */
        $("#songPrice").blur(function () {
            let reg = /(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/;
            if (!reg.test(this.value)) {
                setTimeout(function () {
                    $("#songPrice").focus().addClass('warning');
                }, 0);
            } else {
                $("#songPrice").removeClass('warning');
            }
        });

        /**
         * 将添加数字按钮绑定 click 事件
         */
        $("a.numMinus").on("click", function () {
            let songPriceTemp = Number($("#songPrice").val());
            if (songPriceTemp > 0 && (!Number.isNaN(songPriceTemp))) {
                $("#songPrice").val(songPriceTemp - 1).focus().blur();
            }
        });
        $("a.numAdd").on("click", function () {
            let songPriceTemp = Number($("#songPrice").val());
            if (!Number.isNaN(songPriceTemp)) {
                $("#songPrice").val(songPriceTemp + 1).focus().blur();
            }
        });


    </script>

</body>
</html>
