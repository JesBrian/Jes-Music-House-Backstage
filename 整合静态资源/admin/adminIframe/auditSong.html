    <style type="text/css">
        #prepSong, #playSong, #nextSong {
            color:#555;
            position:relative;
        }
        #prepSong:hover, #playSong:hover, #nextSong:hover {
            color:#AAA;
            background:#151515;
        }
        #prepSong:active, #playSong:active, #nextSong:active {
            color:#2ED8FF;
            text-shadow:0 0 2px #AAA;
            background:#0A0A0A;
        }



        #nowPoint {
            box-shadow: inset 0 2px 1px -1px rgba(255, 255, 255, 0.2), inset 0 -2px 1px -1px rgba(0, 0, 0, 0.2), 0 0 12px rgba(0, 0, 0, 0.5), 0 0 6px rgba(0, 0, 0, 0.3), inset 0 0 0 1.8px #272727;
        }
        #nowPoint:hover {
            box-shadow: inset 0 2px 1px -1px rgba(255, 255, 255, 0.2), inset 0 -2px 1px -1px rgba(0, 0, 0, 0.2), 0 0 12px rgba(66, 66, 66, 0.5), 0 0 6px rgba(66, 66, 66, 0.3), inset 0 0 0 1.8px #272727;
        }





        #volumeOper > a {
            color:#555;
            text-indent:3px;
        }
        #volumeOper:hover > a {
            color:#AAA;
            background:#151515;
        }
        #volumeOper:active > a {
            color:#2ED8FF;
            text-shadow:0 0 2px #AAA;
            background:#0A0A0A;
        }

        #volumeBar{
            width: 228px;
            height: 212px;
            top:-78px; right:-180px; position:absolute;
            margin: 0 auto;
        }

        #volumeControl{
            width:90px;
            height:90px;
            position:absolute;
            top:50%;
            left:50%;
            margin:-45px 0 0 -45px;
        }

        .colorBar{
            width:20px;
            height:3px;
            position:absolute;
            opacity:0;
            -moz-transition:0.3s;
            -webkit-transition:0.3s;
            -o-transition:0.3s;
            transition:0.3s;
        }

        .colorBar.active{
            opacity:1;
        }

        /*----------------------------
            knobKnob Styles
        -----------------------------*/


        .knob{
            width:83px;
            height:83px;
            position:relative;
        }

        .knob .top{
            position:absolute;
            top:0;
            left:0;
            width:83px;
            height:83px;
            background:url('../../img/admin/knob.png') no-repeat center;
            z-index:10;
            cursor:default !important;
        }

        .knob .base{
            width:38px;
            height:38px;
            border-radius:50%;
            box-shadow:0 3px 0 #4a5056,5px 5px 5px #000;
            position:absolute;
            top:21px;
            left:22px;
            z-index:1;
        }

        .knob .top:after{
            content:'';
            width: 0; height: 0;
            position:absolute;
            top:50%;
            left:9px;
            margin-top:-5px;
            cursor:default !important;
            border-style:solid; border-width:0 6px 16px 6px; border-color: transparent transparent #666 transparent;
            transform:rotate(-98deg);
        }

        .knob [draggable] {
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }




    </style>
