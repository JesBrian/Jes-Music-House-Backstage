<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加菜单数据</title>

    <!-- CSS部分 -->

    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="../../plugins/myfonticon/iconfont.css">

    <link rel="stylesheet" type="text/css" href="../../css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/admin/common.css">


    <!-- 带搜索框的下拉列表 -->
    <link href="../../css/common/searchableSelect.css" rel="stylesheet" type="text/css">

    <!-- 滚动条CSS样式 -->
    <link rel="stylesheet" type="text/css" href="../../plugins/scrollbar/jquery.mCustomScrollbar.css">

    <!-- 拖拽CSS样式 -->
    <link rel="stylesheet" type="text/css" href="../../plugins/gridly/jquery.gridly.css">


    <style type="text/css">
        a.numMinus, a.numAdd {
            width:40px; height:38px; display:inline-block; font-size:38px; font-weight:900; line-height:39px;
        }

        a.numMinus:active, a.numAdd:active {
            transform: translate(0.5px, 0.5px);
            background: #181818;
            color: #00CDFF;
            text-shadow: 0.5px 0.5px 1px #000;
            -moz-box-shadow: inset 0 2px 1px -1px rgba(255, 255, 255, 0.2), inset 0 -2px 1px -1px rgba(0, 0, 0, 0.2), 2px 4px 6px rgba(0, 0, 0, 0.5), 0 4px 6px rgba(0, 0, 0, 0.3), inset 0 0 0 1.8px #272727;
            -webkit-box-shadow: inset 0 2px 1px -1px rgba(255, 255, 255, 0.2), inset 0 -2px 1px -1px rgba(0, 0, 0, 0.2), 2px 4px 6px rgba(0, 0, 0, 0.5), 0 4px 6px rgba(0, 0, 0, 0.3), inset 0 0 0 1.8px #272727;
            box-shadow: inset 0 2px 1px -1px rgba(255, 255, 255, 0.2), inset 0 -2px 1px -1px rgba(0, 0, 0, 0.2), 2px 4px 6px rgba(0, 0, 0, 0.5), 0 4px 6px rgba(0, 0, 0, 0.3), inset 0 0 0 1.8px #272727;
        }
    </style>


</head>
<body id="htmlBody">

    <!-- 回到后台主页浮动按钮 -->
    <div id="comeBackHomeNav" class="glass-Bg box-show3" title="回到后台主页">
        <a class="accountOperIframeUrl MyIF home" dataUrl="adminIframe/index.html"></a>
    </div>

    <!-- 后台操作页面顶部标题 -->
    <div id="navTitle" class="s1c-Bg box-show3">

        <!-- 后台顶部标题[面包屑导航栏] -->
        <h4>
            <a class="accountOperIframeUrl" dataUrl="adminIframe/dataList.html">数据主页</a>/<a class="active">添加菜单</a>
        </h4>

    </div>


    <!-- 后台添加/修改数据 -->
    <div id="mainBody" class="s1c-Bg box-show3">
        <form style="width:70%; height:100%; min-height:460px; padding:8px 0; box-sizing:border-box; position:relative;">

            <!-- 添加/修改的数据资料 -->
            <table style="width:80%; height:100%; margin:18px 0 0 18%;">
                <tr>
                    <td style="width:24%; padding:18px 22px 18px 0; text-align:right; font-size:18px; font-weight:900;">菜单名称</td>
                    <td style="padding:12px 0 12px 22px; text-align:left;">
                        <input type="text" name="" value="" style="width:288px; padding:5px 12px;">
                    </td>
                </tr>
                <tr>
                    <td style="width:24%; padding:18px 22px 18px 0; text-align:right; font-size:18px; font-weight:900;">菜单等级</td>
                    <td id="menuLv" style="padding:12px 0 12px 22px; text-align:left;">
                        <select id="level" name="level">
                            <option value="1">一级菜单</option>
                            <option value="2">二级菜单</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table id="secondMenuContent" style="width:80%; height:100%; margin:18px 0 0 18%; display:none;">
                <tr>
                    <td style="width:24%; padding:18px 22px 18px 0; text-align:right; font-size:18px; font-weight:900;">所属一级菜单</td>
                    <td style="padding:12px 0 12px 22px; text-align:left;">
                        <select id="parent_id">
                            <option value="XX">XX菜单</option>
                            <option value="YY">YY菜单</option>
                            <option value="ZZ">ZZ菜单</option>
                            <option value="AA">AA菜单</option>
                            <option value="BB">BB菜单</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="width:24%; padding:18px 22px 18px 0; text-align:right; font-size:18px; font-weight:900;">跳转链接</td>
                    <td style="padding:12px 0 12px 22px; text-align:left;">
                        <input type="text" name="" value="" style="width:288px; padding:5px 12px;">
                    </td>
                </tr>
                <tr>
                    <td style="width:24%; padding:18px 22px 18px 0; text-align:right; font-size:18px; font-weight:900;">菜单状态</td>
                    <td style="padding:12px 0 12px 22px; text-align:left;">

                        <input type='radio' id='menuAble' name='radio' class="superInput" checked="checked">
                        <label for='menuAble' class="MyIF status-on"><span> 可用</span></label>
                        <input type='radio' id='menuUnable' name='radio' class="superInput">
                        <label for='menuUnable' class="MyIF status-off"><span> 禁用</span></label>
                    </td>
                </tr>
            </table>

            <!-- 提交信息 OR 返回按钮 -->
            <div style="width:100%; height:68px; margin-top:38px; position:relative; text-align:center; z-index:5;">
                <a class="superBtn joinSinger MyIF cubes-1" style="top:0; margin:0 18px;" onclick="window.top.niftymodalsByModelName('modal-warning','666','确定添加该新数据？');"> 确认添加</a>
                <a class="accountOperIframeUrl superBtn joinSinger MyIF exit-1" dataUrl="adminIframe/menuList.html" style="top:0; margin:0 18px;"> 取消返回</a>
            </div>

        </form>

        <div id="changeMenuOrder" style="width:38%; height:338px; top:23px; right:48px; position:absolute;">
            <ul class="gridly" style="width:280px; margin:0 auto; padding:8px 0; position:relative; line-height:38px;">
                <li class="glass-Bg box-show3" style="width:100%; height:38px; margin-top:8px;">
                    <i class="MyIF menu" style="margin-left:22px; float:left; font-size:26px;"></i>
                    <span style="margin-left:18px; font-size:18px;">菜单1菜单1菜单1</span>
                </li>
                <li class="glass-Bg box-show3" style="width:100%; height:38px; margin-top:8px;">
                    <i class="MyIF menu" style="margin-left:22px; float:left; font-size:26px;"></i>
                    <span style="margin-left:18px; font-size:18px;">菜单2菜单2</span>
                </li>
                <li class="glass-Bg box-show3" style="width:100%; height:38px; margin-top:8px;">
                    <i class="MyIF menu" style="margin-left:22px; float:left; font-size:26px;"></i>
                    <span style="margin-left:18px; font-size:18px;">菜单3</span>
                </li>
                <li class="glass-Bg box-show3" style="width:100%; height:38px; margin-top:8px;">
                    <i class="MyIF menu" style="margin-left:22px; float:left; font-size:26px;"></i>
                    <span style="margin-left:18px; font-size:18px;">菜单1菜单1菜单1</span>
                </li>
                <li class="glass-Bg box-show3" style="width:100%; height:38px; margin-top:8px;">
                    <i class="MyIF menu" style="margin-left:22px; float:left; font-size:26px;"></i>
                    <span style="margin-left:18px; font-size:18px;">菜单2菜单2</span>
                </li>
                <li class="glass-Bg box-show3" style="width:100%; height:38px; margin-top:8px;">
                    <i class="MyIF menu" style="margin-left:22px; float:left; font-size:26px;"></i>
                    <span style="margin-left:18px; font-size:18px;">菜单3</span>
                </li>
                <li class="glass-Bg box-show3" style="width:100%; height:38px; margin-top:8px;">
                    <i class="MyIF menu" style="margin-left:22px; float:left; font-size:26px;"></i>
                    <span style="margin-left:18px; font-size:18px;">菜单1菜单1菜单1</span>
                </li>
                <li class="glass-Bg box-show3" style="width:100%; height:38px; margin-top:8px;">
                    <i class="MyIF menu" style="margin-left:22px; float:left; font-size:26px;"></i>
                    <span style="margin-left:18px; font-size:18px;">菜单2菜单2</span>
                </li>
                <li class="glass-Bg box-show3" style="width:100%; height:38px; margin-top:8px;">
                    <i class="MyIF menu" style="margin-left:22px; float:left; font-size:26px;"></i>
                    <span style="margin-left:18px; font-size:18px;">菜单3</span>
                </li>
            </ul>
        </div>

        <div style="top:-18px; margin-right:268px; float:right; position:relative; z-index:5;">
            <a class="superBtn joinSinger MyIF menu" onclick="window.top.niftymodalsByModelName('modal-warning','666','确定保存菜单顺序？');"> 保存顺序</a>
        </div>

    </div>





    <script type="text/javascript" src="../../js/common/jquery-3.1.1.min.js"></script>


    <!--plugins滚动条插件-->
    <script src="../../plugins/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- 带搜索框的下拉列表 -->
    <script type="text/javascript" src="../../js/searchableSelect.js"></script>

    <!-- 拖拽 -->
    <script type="text/javascript" src="../../plugins/gridly/jquery.gridly.js"></script>

    <script type="text/javascript">

        $('a.accountOperIframeUrl').click(function () {
            window.top.accountOperIframeObj.attr('src', $(this).attr('dataUrl'));
        });




        $.mCustomScrollbar.defaults.scrollButtons.enable = true;
        $.mCustomScrollbar.defaults.axis = "y";
        $("#changeMenuOrder").mCustomScrollbar({theme: "inset-2"});


        $('.gridly').gridly({
            columns: 1
        });
    </script>


</body>
</html>
