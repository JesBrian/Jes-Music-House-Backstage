    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/common/common.css">

    <style>
        #uploadAvatarContainer {  width:400px; margin:18px 8px 8px; position:relative; font-family:微软雅黑; font-size:12px;  }
        #uploadAvatarContainer p {  line-height:18px; height:0; margin:10px; font-size:18px; font-weight:700; color:#555;  }
        .action {  width:350px; height:30px; margin:10px 0;  }
        .cropped {  position:absolute; right:-200px; top:60px; width:200px; height:200px; text-align:center;  }
        .imageBox {  position:relative; height:350px; width:350px; margin-left:12px; background:#fff; overflow:hidden; background-repeat:no-repeat; cursor:move; box-shadow:4px 4px 12px #B0B0B0;  }
        .imageBox .thumbBox {  position:absolute; top:50%; left:50%; width:200px; height:200px; margin-top:-100px; margin-left:-100px; box-sizing:border-box; box-shadow:0 0 0 1000px rgba(0, 0, 0, 0.5); background:none repeat scroll 0 0 transparent;  }
        .imageBox .spinner {  position:absolute; top:0; left:0; bottom:0; right:0; text-align:center; line-height:400px; background:rgba(0, 0, 0, 0.7);  }
        .Btnsty_peyton {  float:right; width:50px; display:inline-block; height:35px; line-height:35px; font-size:16px; margin:0 2px; text-decoration:none; cursor:pointer; color:#00CDFF; text-align:center; border:none; border-radius:5px;  }
            /*选择文件上传*/
        .new-contentarea {  width:165px; overflow:hidden; margin:0 auto; position:relative; float:left;  }
        .new-contentarea label {  width:100%; height:100%; display:block;  }
        .new-contentarea input[type=file] {  width:188px; height:60px; background:#333; margin:0 auto; position:absolute; right:50%; margin-right:-94px; top:0; opacity:0; filter:alpha(opacity=0); z-index:2;  }
        a.upload-img {  width:120px; display:inline-block; margin-bottom:10px; height:35px; line-height:35px; font-size:17px; color:#00CDFF; letter-spacing:3px; border:none; border-radius:5px; text-decoration:none; cursor:pointer;  }
        a.upload-img:hover {  background-color:#ec7e70;  }
        .tc {  text-align:center;  }
    </style>

    <div id="uploadAvatarContainer">
        <div class="imageBox">
            <div class="thumbBox"></div>
            <div class="spinner" style="display:none">Loading...</div>
        </div>
        <div class="action">
            <!-- <input type="file" id="file" style=" width: 200px">-->
            <div class="new-contentarea tc"><a class="upload-img glass-Bg box-show3" >
                <label for="upload-file">上传图像</label>
            </a>
                <input type="file" class="" name="upload-file" id="upload-file"/>
            </div>
            <a id="btnCrop" class="Btnsty_peyton glass-Bg box-show3">预览</a>
            <a id="btnZoomIn" class="Btnsty_peyton glass-Bg box-show3">十</a>
            <a id="btnZoomOut" class="Btnsty_peyton glass-Bg box-show3">一</a>
        </div>
        <div class="cropped"></div>
    </div>


    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../plugins/uploadAvatar/cropbox.js"></script>


    <script type="text/javascript">
        $(window).load(function () {
            var options =
                {
                    thumbBox: '.thumbBox',
                    spinner: '.spinner',
                    //imgSrc: ''
                };
            var cropper = $('.imageBox').cropbox(options);
            $('#upload-file').on('change', function () {
                var reader = new FileReader();
                reader.onload = function (e) {
                    options.imgSrc = e.target.result;
                    cropper = $('.imageBox').cropbox(options);
                };
                reader.readAsDataURL(this.files[0]);
                this.files = [];
            });
            $('#btnCrop').on('click', function () {
                var img = cropper.getDataURL();
                $('.cropped').html('');
                $('.cropped').append('<img src="' + img + '" align="absmiddle" style="width:128px; margin-top:28px; border-radius:5px; box-shadow:0 0 12px #7E7E7E;"><p>预览效果</p><span style="top:128px; right:60px; position:relative; z-index:9;"><a class="superBtn joinSinger MyIF">确认修改</a></span>');
            });
            $('#btnZoomIn').on('click', function () {
                cropper.zoomIn();
            });
            $('#btnZoomOut').on('click', function () {
                cropper.zoomOut();
            })
        });
    </script>
