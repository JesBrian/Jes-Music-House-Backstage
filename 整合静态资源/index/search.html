<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ♪ JesBrian - MH ♪ </title>


    <!-- CSS部分 -->
    <link rel="stylesheet" type="text/css" href="../css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../css/index/common.css">


    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="../plugins/myfonticon/iconfont.css">

    <!-- 临时CSS -->

</head>
<body>
    <!-- 面包屑导航 -->
    <nav id="breadcrumb">
        <a href="main.html" style="z-index:99;"><div class="MyIF home"> 主页</div></a>
        <a href="#" style="top:0; left:108px; z-index:98;"><div class="MyIF scan"> 搜索</div></a>
    </nav>

    <!-- 伪导航栏 -->
    <div id="leftNavbar">
        <a from="function" to="function/searchSong.html" class="active">查询单曲</a>
        <a from="function" to="function/searchAlbum.html">查询歌单</a>
        <a from="function" to="function/searchSinger.html">查询歌手</a>
    </div>


    <div id="searchContent" class="box-show2" style="width:900px; min-height:388px; margin-left:auto; margin-right:115px; margin-top:25px; position:relative">
        <style>

            input[type="search"] {
                -webkit-appearance: textfield;
                -moz-box-sizing: content-box;
                box-sizing: content-box
            }

            input[type="search"]::-webkit-search-cancel-button, input[type="search"]::-webkit-search-decoration {
                -webkit-appearance: none
            }



            .webdesigntuts-workshop {
                height:180px;
                text-align: center;
                width: 100%;
                position:relative;
            }

            .webdesigntuts-workshop:before,
            .webdesigntuts-workshop:after {
                content: '';
                display: block;
                height: 1px;
                left: 52%;
                margin: 0 0 0 -45%;
                position: absolute;
                width:88%;
            }

            .webdesigntuts-workshop:before {
                background: #444;
                background: -webkit-linear-gradient(left, #222, #444, #222);
                background: -moz-linear-gradient(left, #222, #444, #222);
                background: -o-linear-gradient(left, #222, #444, #222);
                background: -ms-linear-gradient(left, #222, #444, #222);
                background: linear-gradient(left, #222, #444, #222);
                top: 141px;
            }

            .webdesigntuts-workshop:after {
                background: #000;
                background: -webkit-linear-gradient(left, #222, #000, #222);
                background: -moz-linear-gradient(left, #222, #000, #222);
                background: -o-linear-gradient(left, #222, #000, #222);
                background: -ms-linear-gradient(left, #222, #000, #222);
                background: linear-gradient(left, #222, #000, #222);
                top: 140px;
            }

            .webdesigntuts-workshop > form {
                display: inline-block;
                font-size: 0;
                margin:38px auto 0;
                padding:15px;
                position: relative;
                background: #111;
                border: 1px solid #000;
                border-radius: 4px;
                box-shadow: inset 0 0 0 1px #272727;
            }

            .webdesigntuts-workshop input {
                background: #222;
                background: -webkit-linear-gradient(#333, #222);
                background: -moz-linear-gradient(#333, #222);
                background: -o-linear-gradient(#333, #222);
                background: -ms-linear-gradient(#333, #222);
                background: linear-gradient(#333, #222);
                border: 1px solid #444;
                border-radius: 3px 0 0 3px;
                box-shadow: 0 2px 0 #000;
                color: #888;
                display: block;
                float: left;
                font-family: 'Cabin', helvetica, arial, sans-serif;
                font-size: 16px;
                font-weight: 400;
                height: 36px;
                margin: 0;
                padding: 0 10px;
                text-shadow: 0 -1px 0 #000;
                width: 348px;
                letter-spacing:1px;
            }

            .webdesigntuts-workshop input:focus {
                -webkit-animation: glow 800ms ease-out infinite alternate;
                -moz-animation: glow 800ms ease-out infinite alternate;
                -o-animation: glow 800ms ease-out infinite alternate;
                animation: glow 800ms ease-out infinite alternate;
                background: #222922;
                background: -webkit-linear-gradient(#333, #222);
                background: -moz-linear-gradient(#333, #222);
                background: -o-linear-gradient(#333, #222);
                background: -ms-linear-gradient(#333, #222);
                background: linear-gradient(#333, #222);
                border-color: #22E8FF;
                box-shadow: 0 0 5px rgba(87, 228, 255, 0.2), inset 0 0 5px rgba(0, 255, 0, .1), 0 2px 0 #000;
                color: #DCD;
                outline: none;
            }

            .webdesigntuts-workshop input:focus::-webkit-input-placeholder {
                color: #DCD;
            }

            .webdesigntuts-workshop input:focus:-moz-placeholder {
                color: #DCD;
            }

            .webdesigntuts-workshop button {
                background: #222;
                background: -webkit-linear-gradient(#333, #222);
                background: -moz-linear-gradient(#333, #222);
                background: -o-linear-gradient(#333, #222);
                background: -ms-linear-gradient(#333, #222);
                background: linear-gradient(#333, #222);
                -webkit-box-sizing: content-box;
                -moz-box-sizing: content-box;
                box-sizing: content-box;
                border: 1px solid #444;
                border-left-color: #000;
                border-radius: 0 3px 3px 0;
                box-shadow: 0 2px 0 #000;
                color: #AAA;
                display: block;
                float: left;
                font-family: 'Cabin', helvetica, arial, sans-serif;
                font-size: 25px;
                font-weight: 400;
                height: 36px;
                line-height: 36px;
                margin: 0;
                padding: 0;
                position: relative;
                text-shadow:1px 1px 5px #AAA;
                width: 40px;

            }

            .webdesigntuts-workshop button:hover, .webdesigntuts-workshop button:focus {
                background: #222;
                color: #22E8FF;
                outline: none;
                text-shadow:1px 1px 5px #22E8FF;
            }

            .webdesigntuts-workshop button:active {
                background: #222;
                box-shadow: 0 1px 0 #000, inset 1px 0 1px #222;
                text-shadow:1px 1px 2px #22E8FF !important;
                top: 1px;
            }

            @-webkit-keyframes glow {
                0% {
                    border-color: #22E8FF;
                    box-shadow: 0 0 5px rgba(87, 228, 255, 0.2), inset 0 0 5px rgba(46, 231, 255, 0.1), 0 2px 0 #000;
                }
                100% {
                    border-color: #30CDFF;
                    box-shadow: 0 0 20px rgba(46, 231, 255, 0.6), inset 0 0 10px rgba(46, 231, 255, 0.4), 0 2px 0 #000;
                }
            }

            @-moz-keyframes glow {
                0% {
                    border-color: #22E8FF;
                    box-shadow: 0 0 5px rgba(87, 228, 255, 0.2), inset 0 0 5px rgba(46, 231, 255, 0.1), 0 2px 0 #000;
                }
                100% {
                    border-color: #30CDFF;
                    box-shadow: 0 0 20px rgba(46, 231, 255, 0.6), inset 0 0 10px rgba(46, 231, 255, 0.4), 0 2px 0 #000;
                }
            }

            @-o-keyframes glow {
                0% {
                    border-color: #22E8FF;
                    box-shadow: 0 0 5px rgba(87, 228, 255, 0.2), inset 0 0 5px rgba(46, 231, 255, 0.1), 0 2px 0 #000;
                }
                100% {
                    border-color: #30CDFF;
                    box-shadow: 0 0 20px rgba(46, 231, 255, 0.6), inset 0 0 10px rgba(46, 231, 255, 0.4), 0 2px 0 #000;
                }
            }

            @-ms-keyframes glow {
                0% {
                    border-color: #22E8FF;
                    box-shadow: 0 0 5px rgba(87, 228, 255, 0.2), inset 0 0 5px rgba(46, 231, 255, 0.1), 0 2px 0 #000;
                }
                100% {
                    border-color: #30CDFF;
                    box-shadow: 0 0 20px rgba(46, 231, 255, 0.6), inset 0 0 10px rgba(46, 231, 255, 0.4), 0 2px 0 #000;
                }
            }

            @keyframes glow {
                0% {
                    border-color: #22E8FF;
                    box-shadow: 0 0 5px rgba(87, 228, 255, 0.2), inset 0 0 5px rgba(46, 231, 255, 0.1), 0 2px 0 #000;
                }
                100% {
                    border-color: #30CDFF;
                    box-shadow: 0 0 20px rgba(46, 231, 255, 0.6), inset 0 0 10px rgba(46, 231, 255, 0.4), 0 2px 0 #000;
                }
            }
        </style>
        <section class="webdesigntuts-workshop">
            <form action="" method="post">
                <input type="search" placeholder="Search..." required>
                <button class="MyIF search"></button>
            </form>


            <span style="bottom:0; position:absolute;">搜索共 XX 条记录</span>
        </section>

        <!-- 功能页面 -->
        <iframe name="function" id="function" scrolling="no" frameborder="0" style="width:100%; height:680px; margin:20px auto;" src="function/searchSong.html" onload="IFrameReSize1();"></iframe>

    </div>

    <div style="height:70px;"></div>

    <!-- Jsc部分 -->

    <!--jQuery框架-->
    <script src="../js/common/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/index/common.js" type="text/javascript"></script>

</body>
</html>
