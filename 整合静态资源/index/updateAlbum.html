<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ♪ JesBrian - MH ♪ </title>


    <!-- CSS部分 -->
    <link rel="stylesheet" type="text/css" href="../css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../css/index/common.css">
    <link rel="stylesheet" type="text/css" href="../css/index/aboutUser.css">


    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="../plugins/myfonticon/iconfont.css">
    <!-- 带搜索框的下拉列表 -->
    <link href="../css/common/searchableSelect.css" rel="stylesheet" type="text/css">
    <!-- 滚动条 -->
    <link href="../css/common/scrollbar.css" rel="stylesheet"/>

    <style type="text/css">
        #styleTagListShow > a.glass-Bg {
            width:128px; height:28px; margin:8px 5px; position:relative; display:inline-block;
        }
        #styleTagListShow > a.glass-Bg > p {
            width:92%; margin:0 auto; color:#22E8FF; line-height:28px; text-overflow:ellipsis; white-space:nowrap; overflow:hidden;
        }
        #styleTagListShow > a.glass-Bg > b {
            top:-8px; right:-6px; position:absolute; font-size:16px; font-weight:900; color:#09C15F;
        }
    </style>


</head>
<body>

    <!-- 面包屑导航 -->
    <nav id="breadcrumb">
        <a href="main.html" style="z-index:99;"><div class="MyIF home"> 主页</div></a>
        <a href="#" style="top:0; left:108px; z-index:98;"><div class="MyIF add-data"> 修改</div></a>
    </nav>

    <!-- 功能页面 -->
    <div id="updateAlbum-main" class="box-show2" style="height:480px;">


        <div style="width:628px; height:475px; margin:16px 16px 0 0 ; display:inline-block; float:right;">
            <form style="width:100%; height:475px;">
                <table style="width:100%; height:475px;">
                    <tr>
                        <td style="width:88px; text-align:right;">歌单名称</td>
                        <td style="text-align:center;">
                            <input type="text" name="albumName" class="s1c-Bg box-show3" style="width:85%; height:28px; padding:3px 8px; font-size:16px; letter-spacing:1.2px; color:#DDD;">
                        </td>
                        <td rowspan="3" style="width:180px; position:relative; z-index:5;">
                            <img src="../img/common/touxiang.jpg" class="box-show3" onclick="window.top.niftymodalsByModelName('modal-uploadAvatar')" style="width:108px; height:108px; top:20px; left:30px; position:absolute; border-radius:4px;">
                            <a class="joinSinger superBtn MyIF kinds" style="top:38px; left:30px;" onclick="window.top.niftymodalsByModelName('modal-uploadAvatar')"> 修改封面</a>
                        </td>
                    </tr>
                    <tr style="height:68px;">
                        <td style="width:88px; text-align:right;">选择标签</td>
                        <td style="position:relative; text-align:right; z-index:5;">
                            <div style="margin:12px 0 0; text-align:center;">
                                <span style="font-size:14px;">选择适合的风格标签，最多选3个</span>
                                <a id="chooseStyleTagButton" class="glass-Bg MyIF cubes-3" style="width:108px; height:32px; display:inline-block;"> 选择风格</a>
                            </div>
                        </td>
                    </tr>
                    <tr style="height:38px;">
                        <td id="styleTagListShow" colspan="2" style="min-height:38px; text-align:center;">
                        </td>
                    </tr>
                    <tr>
                        <td style="width:88px; text-align:right;">歌单简介</td>
                        <td style="height:148px; text-align:center;">
                            <textarea class="s1c-Bg box-show3" style="width:85%; height:88px; margin:0 auto; padding:3px 8px; color:#EEE; resize:none;"></textarea>
                        </td>
                    </tr>
                    <tr style="height:68px;">
                        <td colspan="3" style="position:relative; text-align:center; z-index:5;">
                            <a class="joinSinger superBtn MyIF check" style="top:-8px; margin:0 28px;"> 取消返回</a>
                            <a class="joinSinger superBtn md-close MyIF questionnaire-3" style="top:-8px; margin:0 28px;" onclick="window.top.niftymodalsByModelName('modal-warning','','确定要保存新的歌单信息')"> 确认提交</a>
                        </td>
                    </tr>
                </table>
                <input type="hidden" id="styleTagList" name="styleTagList" value="">
            </form>
        </div>

    </div>

    <div style="height:38px;"></div>

    <!-- Jsc部分 -->

    <!--jQuery框架-->
    <script src="../js/common/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/index/common.js" type="text/javascript"></script>

    <!-- 带搜索框的下拉列表 -->
    <script type="text/javascript" src="../js/searchableSelect.js"></script>

    <!--plugins滚动条插件-->
    <link rel="stylesheet" href="../plugins/scrollbar/jquery.mCustomScrollbar.css">
    <script src="../plugins/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>


    <script>
        (function($){
            $(window).on("load",function(){
                $.mCustomScrollbar.defaults.scrollButtons.enable=false;
                $.mCustomScrollbar.defaults.axis="y";

                $("#albumList").mCustomScrollbar({theme:"minimal"});
            });
        })(jQuery);


        /* 删除某一个风格标签 */
        function delStyleTag(obj) {
            $(obj).parent().remove();
        }

        /* 点击选择风格标签按钮 */
        $('#chooseStyleTagButton').click(function () {
            if ($("a.checkedStyleTag").length != 0) {
                var styleTagStr = [];
                $("a.checkedStyleTag").each(function () {
                    $("input[name='styleTag'][value=" + $(this).attr("data-styleId") + "]", window.top.document).prop('checked',true);
                    styleTagStr.push($(this).children('p').text());
                });
                styleTagStr = styleTagStr.join(' 、 ');
                $("#styleTagListTips", window.top.document).html(styleTagStr);
                styleTagStr = null;
            }
            window.top.niftymodalsByModelName('modal-selectStyleTag');
        });



    </script>


</body>
</html>
