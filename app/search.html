<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music House 搜索页</title>

    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="plugins/myfonticon/iconfont.css">

</head>
<body  style="width:100%; height:100%; ">

    <!-- 搜索页面 -->
    <div id="contentTitle" class="s1c-Bg box-show3" style="width:100%; height:10%; border:none; border-radius:0; position:relative; z-index:9999; font-weight:600;">
        <a id="showMenu" class="MyIF menu"></a>
        <span style="height:100%; width:60%; top:50%; left:50%; display:inline-block; position:absolute; transform:translate(-50%, -50%); color:#AAA; text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);"><i class="MyIF search"></i> 信息检索</span>
        <a id="backHome" style="width:26%; height:78%; top:9%; right:1.5%; display:inline-block; position:absolute; border:0.5px solid #333; border-radius:8%; color:#AAA; font-weight:600; text-align:center; background:url(img/rectangle-a.jpg); background-size:100% 100%; " href="home.html">回到主页</a>
    </div>


    <style>
        input[type="text"] {
            border:0.5px solid #464646;
            -webkit-transition: all 0.4s 0.1s; -moz-transition: all 0.4s 0.1s; -ms-transition: all 0.6s 0.1s; transition: all 0.4s 0.1s;
        }
        input[type="text"]:focus {
            border:0.5px solid #30cdff;
            -webkit-transition: all 0.4s 0.1s; -moz-transition: all 0.4s 0.1s; -ms-transition: all 0.4s 0.1s; transition: all 0.4s 0.1s;
        }
    </style>


    <form style="width:100%; height:18%; top:2%; position:relative; vertical-align:middle;">
        <table style="width:100%;">
            <tr>
                <td style="width:80%;">
                    <input class="s1c-Bg box-show3" type="text" style="width:88%; min-height:20px; margin-left:4%; padding:2% 4%; position:relative; color:#30cdff; font-size:17px; letter-spacing:1.5px;">
                </td>
                <td style="width:20%;">
                    <a id="searchSubmit" class="MyIF search" style="width:60%; margin-left:20%; display:inline-block; border:0.5px solid #333; border-radius:10%; color:#AAA; text-align:center; background:url(img/square-a.jpg); background-size:100% 100%;"></a>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="s1c-Bg box-show3" style="padding:0;">歌手</button>
                    <button class="s1c-Bg box-show3" style="padding:0;">歌名</button>
                </td>
            </tr>
        </table>
    </form>


    <div style="width:100%; height:72%; overflow:scroll;">
        <ul>
            <li style="width:100%; height:38px; border-top:0.5px solid #666; border-bottom:0.5px solid #666;">
                <a></a>
            </li>

            <li style="width:100%; height:38px; border-bottom:0.5px solid #666;">
                <a></a>
            </li>

            <li style="width:100%; height:38px; border-bottom:0.5px solid #666;">
                <a></a>
            </li>

            <li style="width:100%; height:38px; border-bottom:0.5px solid #666;">
                <a></a>
            </li>

            <li style="width:100%; height:38px; border-bottom:0.5px solid #666;">
                <a></a>
            </li>

            <li style="width:100%; height:38px; border-bottom:0.5px solid #666;">
                <a></a>
            </li>

            <li style="width:100%; height:38px; border-bottom:0.5px solid #666;">
                <a></a>
            </li>

            <li style="width:100%; height:38px; border-bottom:0.5px solid #666;">
                <a></a>
            </li>

            <li style="width:100%; height:38px; border-bottom:0.5px solid #666;">
                <a></a>
            </li>

            <li style="width:100%; height:38px; border-bottom:0.5px solid #666;">
                <a></a>
            </li>

            <li style="width:100%; height:38px; border-bottom:0.5px solid #666;">
                <a></a>
            </li>

            <li style="width:100%; height:38px; border-bottom:0.5px solid #666;">
                <a></a>
            </li>

            <li style="width:100%; height:38px;">
                <a></a>
            </li>


        </ul>

    </div>
    


    <!--jQuery框架-->
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>

    <script language="JavaScript">

        /* 调整div、按钮、字体大小，高度、行高等 */
        $("#contentTitle, #contentTitle i").css("font-size",$("#contentTitle").width()*0.06 + "px");
        $("#contentTitle").css("line-height",$("#contentTitle").height() + "px");

        $("#backHome").css("line-height",$("#backHome").outerHeight() + "px");
        $("#backHome").css("font-size",$("#backHome").height()/2.5 + "px");

        $("#searchSubmit").css("height",$("input[type='text']").outerHeight() + "px");
        $("#searchSubmit").css("width",$("input[type='text']").outerHeight() + "px");
        $("#searchSubmit").css("line-height",$("input[type='text']").outerHeight() + "px");
        $("#searchSubmit").css("font-size",$("#searchSubmit").height()/1.8 + "px");


        $("#showMenu, #searchButton").css("width",$("#showMenu").height() + "px");
        $("#showMenu, #searchButton").css("line-height",$("#showMenu").outerHeight() + "px");
        $("#showMenu, #searchButton").css("font-size",$("#showMenu").height()/1.8 + "px");


    </script>

</body>
</html>
