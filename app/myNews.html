<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music House 听歌排行页</title>

    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="plugins/myfonticon/iconfont.css">

</head>
<body  style="width:100%; height:100%; ">
    <!-- 每日推荐页面 -->
    <div id="contentTitle" class="s1c-Bg box-show3" style="width:100%; height:10%; border:none; border-radius:0; position:relative; z-index:9999; font-weight:600;">
        <a id="showMenu" class="MyIF menu"></a>
        <span style="height:100%; width:60%; top:50%; left:50%; display:inline-block; position:absolute; transform:translate(-50%, -50%); color:#AAA; text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);"><i class="MyIF feedback"></i> 我的消息</span>
        <a id="backHome" style="width:26%; height:78%; top:9%; right:1.5%; display:inline-block; position:absolute; border:0.5px solid #333; border-radius:8%; color:#AAA; font-weight:600; text-align:center; background:url(img/rectangle-a.jpg); background-size:100% 100%; " href="home.html">回到主页</a>
    </div>


    我的消息


    <!--jQuery框架-->
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>

    <script language="JavaScript">
        /* 调整div、按钮、字体大小，高度、行高等 */
        $("#contentTitle, #contentTitle i").css("font-size",$("#contentTitle").width()*0.06 + "px");
        $("#contentTitle").css("line-height",$("#contentTitle").outerHeight() + "px");

        $("#backHome").css("line-height",$("#backHome").height() + "px");
        $("#backHome").css("font-size",$("#backHome").height()/2.5 + "px");

        $("#searchSubmit").css("height",$("input[type='text']").outerHeight() + "px");
        $("#searchSubmit").css("width",$("#searchSubmit").height() + "px");
        $("#searchSubmit").css("line-height",$("#searchSubmit").outerHeight() + "px");
        $("#searchSubmit").css("font-size",$("#searchSubmit").height()/1.8 + "px");


        $("#showMenu, #searchButton").css("width",$("#showMenu").height() + "px");
        $("#showMenu, #searchButton").css("line-height",$("#showMenu").outerHeight() + "px");
        $("#showMenu, #searchButton").css("font-size",$("#showMenu").height()/1.8 + "px");

    </script>

</body>
</html>
