<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ♪ Music House - 登陆后台 ♪ </title>



    <!-- 网页图标 -->
    <link rel="shortcut icon" href="../img/common/MH-Logo.ico">
    <link rel="Bookmark" href="../img/common/MH-Logo.ico">


    <!-- CSS部分 -->

    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="../plugins/myfonticon/iconfont.css">

    <link rel="stylesheet" type="text/css" href="../css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../css/admin/common.css">

</head>
<body style="height:100%; box-sizing:border-box; background:#666;">

    <nav class="glass-Bg box-show3" style="width:100%; height:68px; top:0; left:0; position:fixed;">

        <!-- 后台系统Logo - 左侧 -->
        <a id="navLogo" style="width:208px; height:auto; margin:6px 28px; display:inline-block;">
            <img src="../img/common/MH-Logo.png" title="Music House" alt="Music House" style="width:100%; height:100%;">
        </a>

        <!-- 账户管理 - 右侧 [ 登录了显示头像 ] -->
        <p style="top:11px; right:38px; position:absolute; z-index:5;">
            <a class="userLogin superBtn MyIF administrators-1"></a>
        </p>

    </nav>


    <div class="glass-Bg box-show3" style="width:1280px; height:488px; margin:108px auto 48px; background:#131313;">

        <div style="width:700px; height:488px; display:inline-block; position:relative; z-index:999;">
            <form action="" method="post" style="width:100%; height:60%; margin-top:10%;">
                <table style="width:100%; height:100%;">
                    <tr style="width:100%;">
                        <td style="width:30%; padding:0 8%; text-align:right;">
                            用户名
                        </td>
                        <td style="position:relative;">
                            <span class="glass-Bg MyIF avatar" style="width:36px; height:36px; top:12.5px; left:335.5px; position:absolute; background:#333; font-size:28px; line-height:36px; text-align:center;"></span>
                            <input type="text" name="username" placeholder="请输入用户名" style="width:300px; padding:9px 56px 9px 16px; background:transparent; box-shadow:0 0 6px #666; font-size:18px; color:#5CEBDC;">
                        </td>
                    </tr>
                    <tr style="width:100%;">
                        <td style="width:30%; padding:0 8%; text-align:right;">
                            密码
                        </td>
                        <td style="position:relative;">
                            <span class="glass-Bg MyIF private" style="width:36px; height:36px; top:12.5px; left:335.5px; position:absolute; background:#333; font-size:28px; line-height:36px; text-align:center;"></span>
                            <input type="password" name="passwd" placeholder="请输入密码" style="width:300px; padding:9px 56px 9px 16px; background:transparent; box-shadow:0 0 6px #666; font-size:18px; color:#5CEBDC;">
                        </td>
                    </tr>
                    <tr style="width:100%;">
                        <td style="width:30%; padding:0 8%; text-align:right;">
                            验证码
                        </td>
                        <td style="position:relative;">
                            <span class="glass-Bg MyIF code-2" style="width:36px; height:36px; top:12.5px; left:335.5px; position:absolute; background:#333; font-size:28px; line-height:36px; text-align:center;"></span>
                            <input type="text" name="code" placeholder="请输入验证码" style="width:300px; padding:9px 56px 9px 16px; background:transparent; box-shadow:0 0 6px #666; font-size:18px; color:#5CEBDC;">
                        </td>
                    </tr>
                    <tr style="width:100%;">
                        <td style="text-align:center;" colspan="2">
                            <img src="XX" class="box-show3" style="width:70%; height:68px; background:lightblue;">
                        </td>
                    </tr>
                    <tr style="width:100%;">
                        <td style="width:30%; padding:0 8%; text-align:right; position:relative;">
                            <input type="checkbox" class="superInput" id='isRemember' name="isRemember"><label for='isRemember' style="top:6px; right:-50px; position:absolute;">记住账号</label>
                        </td>
                        <td style="text-align:center; position:relative; z-index:5;">
                            <a class="joinSinger superBtn MyIF administrators-1" style="top:8px; left:42%; position:absolute;"> 确认登陆</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>




    </div>


    <!-- 底部 -->
    <footer class="glass-Bg box-show3" style="width:100%; height:28px; left:0; bottom:0; margin:0; padding:0 38px; box-sizing:border-box; position:fixed; z-index:99; font-size:15px; color:#30CDFF; text-shadow:1px 1px 1px; line-height:28px; text-align:right;">
        © 2015 - 2020  &nbsp;&nbsp;&nbsp;Music House 所有版权归 JesBrian 个人所有
    </footer>


    <!--jQuery框架-->
    <script src="../js/common/jquery-3.1.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">

    </script>

</body>
</html>
