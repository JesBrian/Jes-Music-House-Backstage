<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ♪ Music House - 登陆后台 ♪ </title>



    <!-- 网页图标 -->
    <link rel="shortcut icon" href="../img/common/MH-Logo.ico">
    <link rel="Bookmark" href="../img/common/MH-Logo.ico">


    <!-- CSS部分 -->

    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="../plugins/myfonticon/iconfont.css">

    <link rel="stylesheet" type="text/css" href="../css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../css/admin/common.css">
    <link rel="stylesheet" type="text/css" href="../css/admin/login.css">


</head>
<body style="height:100%; box-sizing:border-box; background:#666;">

    <nav class="glass-Bg box-show3" style="width:100%; height:68px; top:0; left:0; position:fixed;">

        <!-- 系统Logo - 左侧 -->
        <a id="navLogo" href="../index/index.html" style="width:208px; height:auto; margin:6px 28px; position:absolute;">
            <img src="../img/common/MH-Logo.png" title="Music House" alt="Music House" style="width:100%; height:100%;">
        </a>

        <h3 class="end-boder" style="width:100%; height:100%; display:inline-block; text-align:center; line-height:68px; font-size:38px;">Music House 后台管理登陆页面</h3>

        <!-- 账户管理 - 右侧 [ 登录了显示头像 ] -->
        <p style="top:11px; right:38px; position:absolute; z-index:5;">
            <a class="userLogin superBtn MyIF administrators-1"></a>
        </p>

    </nav>


    <div class="glass-Bg box-show3" style="width:1280px; height:488px; margin:108px auto 48px; position:relative; background:#131313;">

        <div style="width:700px; height:488px; display:inline-block; position:relative;">

            <div class="box-show3" style="width:600px; height:400px; top:40px; left:45px; position:absolute; background:rgba(255,255,255,0.05); z-index:999;">
                <form action="" method="post" style="width:100%; height:100%; position:relative; z-index:5;">
                    <table style="width:100%; height:100%; font-size:18px;">
                        <tr style="width:100%; height:78px;">
                            <td style="width:30%; padding:0 8%; text-align:right;">
                                用户名
                            </td>
                            <td style="position:relative;">
                                <span class="glass-Bg box-show3 loginInputIcon MyIF avatar"></span>
                                <input class="loginInput" type="text" name="username" placeholder="请输入用户名">
                            </td>
                        </tr>
                        <tr style="width:100%; height:78px;">
                            <td style="width:30%; padding:0 8%; text-align:right;">
                                密码
                            </td>
                            <td style="position:relative;">
                                <span class="glass-Bg box-show3 loginInputIcon MyIF private"></span>
                                <input class="loginInput" type="password" name="passwd" placeholder="请输入密码">
                            </td>
                        </tr>
                        <tr style="width:100%; height:78px;">
                            <td style="width:30%; padding:0 8%; text-align:right;">
                                验证码
                            </td>
                            <td style="position:relative;">
                                <span class="glass-Bg box-show3 loginInputIcon MyIF code-2"></span>
                                <input class="loginInput" type="text" name="code" placeholder="请输入验证码">
                            </td>
                        </tr>
                        <tr style="width:100%; height:83px;">
                            <td style="text-align:center;" colspan="2">
                                <img src="" class="box-show3" style="width:70%; height:68px; border-radius:5px; border:none;">
                            </td>
                        </tr>
                        <tr style="width:100%; height:58px;">
                            <td style="width:30%; padding:0 8%; text-align:right; position:relative;">
                                <input type="checkbox" class="superInput" id='isRemember' name="isRemember"><label for='isRemember' style="top:6px; right:-50px; position:absolute;">记住账号</label>
                            </td>
                            <td style="text-align:center; position:relative; z-index:5;">
                                <a class="joinSinger superBtn MyIF administrators-1" style="top:8px; left:42%; position:absolute;"> 确认登陆</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>

        <div id="imgContent" style="width:810px; height:480px; top:0; right:0; display:inline-block; position:absolute; overflow:hidden; z-index:666;">
            <div id="imgContentTL" style="width:270px; height:160px; top:0; left:0; position:absolute; z-index:25;"></div>
            <div id="imgContentTR" style="width:270px; height:160px; top:0; right:0; position:absolute; z-index:25;"></div>
            <div id="imgContentBL" style="width:270px; height:160px; bottom:0; left:0; position:absolute; z-index:25;"></div>
            <div id="imgContentBR" style="width:270px; height:160px; bottom:0; right:0; position:absolute; z-index:25;"></div>
            <div id="imgContentTM" style="width:270px; height:160px; top:0; left:270px; position:absolute; z-index:25;"></div>
            <div id="imgContentLM" style="width:270px; height:160px; top:160px; left:0; position:absolute; z-index:25;"></div>
            <div id="imgContentRM" style="width:270px; height:160px; bottom:160px; right:0; position:absolute; z-index:25;"></div>
            <div id="imgContentBM" style="width:270px; height:160px; bottom:0; right:270px; position:absolute; z-index:25;"></div>


            <img id="imgTop" src="../img/login/type4-ok/TB1I9LRXY_I8KJjy1XaXXbsxpXa-1600-880.png" style="width:980px; height:488px; top:0; right:-50px; position:absolute; border:none; z-index:5;">
            <img id="imgMiddle" src="../img/login/type4-ok/TB1bRzRX4rI8KJjy0FpXXb5hVXa-1600-880.png" style="width:980px; height:488px; top:0; right:-50px; position:absolute; border:none; z-index:15;">
            <img id="imgBottom" src="../img/login/type4-ok/TB1MCLRXY_I8KJjy1XaXXbsxpXa-1600-880.png" style="width:980px; height:488px; top:0; right:-50px; position:absolute; border:none; z-index:20;">
        </div>

    </div>


    <!-- 底部 -->
    <footer class="glass-Bg box-show3" style="width:100%; height:28px; left:0; bottom:0; margin:0; padding:0 38px; box-sizing:border-box; position:fixed; z-index:99; font-size:15px; color:#30CDFF; text-shadow:1px 1px 1px; line-height:28px; text-align:right;">
        © 2015 - 2020  &nbsp;&nbsp;&nbsp;Music House 所有版权归 JesBrian 个人所有
    </footer>


    <!--jQuery框架-->
    <script src="../js/common/jquery-3.1.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        /*
        $('#imgContent').mousemove(function () {
            alert(666);
        }).mouseleave(function(){
            //alert(888);
        });*/

        $('#imgContentTL').mousemove(function () {
            $('#imgTop').animate({top:'3',right:'-55'},500);
            $('#imgMiddle').animate({top:'8',right:'-58'},500);
            $('#imgBottom').animate({top:'13',right:'-63'},500);
        });

        $('#imgContentTM').mousemove(function () {
            $('#imgTop').animate({top:'5'},500);
            $('#imgMiddle').animate({top:'10'},500);
            $('#imgBottom').animate({top:'15'},500);
        });

        $('#imgContentTR').mousemove(function () {
            $('#imgTop').animate({top:'3',right:'-45'},500);
            $('#imgMiddle').animate({top:'8',right:'-42'},500);
            $('#imgBottom').animate({top:'13',right:'-38'},500);
        });

        $('#imgContentBL').mousemove(function () {
            $('#imgTop').animate({top:'-3',right:'-55'},500);
            $('#imgMiddle').animate({top:'-8',right:'-58'},500);
            $('#imgBottom').animate({top:'-13',right:'-63'},500);
        });

        $('#imgContentBM').mousemove(function () {
            $('#imgTop').animate({top:'-5'},500);
            $('#imgMiddle').animate({top:'-10'},500);
            $('#imgBottom').animate({top:'-15'},500);
        });

        $('#imgContentBR').mousemove(function () {
            $('#imgTop').animate({top:'-3',right:'-45'},500);
            $('#imgMiddle').animate({top:'-8',right:'-42'},500);
            $('#imgBottom').animate({top:'-13',right:'-38'},500);
        });

        $('#imgContentLM').mousemove(function () {
            $('#imgTop').animate({right:'-58'},500);
            $('#imgMiddle').animate({right:'-58'},500);
            $('#imgBottom').animate({right:'-63'},500);
        });

        $('#imgContentRM').mousemove(function () {
            $('#imgTop').animate({right:'-35'},500);
            $('#imgMiddle').animate({right:'-42'},500);
            $('#imgBottom').animate({right:'-38'},500);
        });



        function imgComeBack() {
            $('#imgTop').css({top:'0',right:'-50'});
            $('#imgMiddle').css({top:'0',right:'-50'});
            $('#imgBottom').css({top:'0',right:'-50'});
        }

    </script>

</body>
</html>
