<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ♪ Music House - 登陆后台 ♪ </title>



    <!-- 网页图标 -->
    <link rel="shortcut icon" href="../img/common/MH-Logo.ico">
    <link rel="Bookmark" href="../img/common/MH-Logo.ico">


    <!-- CSS部分 -->

    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="../plugins/myfonticon/iconfont.css">

    <link rel="stylesheet" type="text/css" href="../css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../css/admin/common.css">

</head>
<body style="height:100%; box-sizing:border-box; background:#666;">

    <nav class="glass-Bg box-show3" style="width:100%; height:68px; top:0; left:0; position:fixed;">

    </nav>


    <div class="glass-Bg box-show3" style="width:1280px; height:488px; margin:108px auto 48px;">
        <div style="width:700px; height:488px; display:inline-block; background:lightgreen;">
            <form action="" method="post" style="width:100%; height:60%; margin-top:12%;">
                <table style="width:100%; height:100%;">
                    <tr style="width:100%;">
                        <td style="width:30%; padding:0 8%; text-align:right;">
                            用户名
                        </td>
                        <td>
                            <input type="text" name="username" style="width:348px; padding:8px 12px; background:transparent; box-shadow:0 0 6px #666; font-size:18px;">
                        </td>
                    </tr>
                    <tr style="width:100%;">
                        <td style="width:30%; padding:0 8%; text-align:right;">
                            密码
                        </td>
                        <td>
                            <input type="password" name="passwd" style="width:348px; padding:8px 12px; background:transparent; box-shadow:0 0 6px #666; font-size:18px;">
                        </td>
                    </tr>
                    <tr style="width:100%;">
                        <td style="width:30%; padding:0 8%; text-align:right;">
                            验证码
                        </td>
                        <td>
                            <input type="text" name="code" style="width:348px; padding:8px 12px; background:transparent; box-shadow:0 0 6px #666; font-size:18px;">
                        </td>
                    </tr>
                    <tr style="width:100%;">
                        <td style="text-align:center;" colspan="2">
                            <img src="XX" style="width:70%; height:68px; background:lightblue;">
                        </td>
                    </tr>
                    <tr style="width:100%;">
                        <td style="width:30%; padding:0 8%; text-align:right; position:relative;">
                            <input type="checkbox" class="superInput" id='isRemember' name="isRemember"><label for='isRemember' style="position:absolute; right:-68px;">记住账号</label>
                        </td>
                        <td style="text-align:center; position:relative; z-index:5;">
                            <a class="joinSinger superBtn MyIF administrators-1" style="top:8px; left:38%; position:absolute;"> 确认登陆</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>


    <!-- 底部 -->
    <footer class="glass-Bg box-show3" style="width:100%; height:28px; left:0; bottom:0; margin:0; padding:0 38px; box-sizing:border-box; position:fixed; z-index:99; font-size:15px; color:#30CDFF; text-shadow:1px 1px 1px; line-height:28px; text-align:right;">
        © 2015 - 2020  &nbsp;&nbsp;&nbsp;Music House 所有版权归 JesBrian 个人所有
    </footer>


    <!--jQuery框架-->
    <script src="../js/common/jquery-3.1.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">

    </script>

</body>
</html>
