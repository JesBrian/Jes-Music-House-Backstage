        /**
         * 将元素倒转 180度 动画 [ 开关 -- 可以转一圈 ]
         */
        @keyframes menuSwitch /*IE 9 & Firefox & Opera*/
        {
            from {  transform:rotate(-180deg);  -ms-transform:rotate(-180deg);  -moz-transform:rotate(-180deg);  -o-transform:rotate(-180deg);  }
            to {  transform:rotate(0deg);  -ms-transform:rotate(0deg);  -moz-transform:rotate(0deg);  -o-transform:rotate(0deg);  }
        }
        @-webkit-keyframes menuSwitch /*Safari & Chrome*/
        {
            from {  -webkit-transform:rotate(-180deg);  }
            to {  -webkit-transform:rotate(-0deg);  }
        }
        @keyframes menuSwitchActive /*IE 9 & Firefox & Opera*/
        {
            to {  transform:rotate(180deg);  -ms-transform:rotate(180deg);  -moz-transform:rotate(180deg);  -o-transform:rotate(180deg);  }
        }
        @-webkit-keyframes menuSwitchActive /*Safari & Chrome*/

        }

    <!-- 临时JavaScript -->
    <script type="text/javascript">
        /**
         * 设置整体框架布局
         */
        function layoutSize() {
            $("#accountMainBody").height($(window).height() - $('nav').height() - $('footer').height());
            $("#accountOperIframe").height($("#accountMainBody").height() - 18);
            $("#accountMenuMask").width($(window).width() - $('#accountMenu').width() - 8);
            if ($('#mainMenu').hasClass('active')) {
                $("#accountOperIframe").width($("#accountMainBody").width() - 279);
            } else {
                $("#accountOperIframe").width($("#accountMainBody").width() - 60);
            }
            $('#accountMenu').height($("#accountMainBody").height() + 8);
        }
        layoutSize();
        $(window).resize(function () {
            layoutSize();
        });


        /**
         * 左侧主菜单导航栏
         */
        $("#mainMenuSwitch").click(function () {
            if ($('#mainMenu').hasClass('active')) {
                $('#mainMenu').removeClass('active');
                $('#mainMenu').animate({left: -218}, 800);
            } else {
                $('#mainMenu').addClass('active');
                $('#mainMenu').animate({left: 0}, 800);
            }

            setTimeout(layoutSize, 600);
            $(this).children("p").toggleClass('active');
        });


        /**
         * 管理员 or 歌手账户菜单导航栏
         */
        $(".accountMenuSwitch").click(function () {
            if ($('#accountMenu').hasClass('active')) {
                $('#accountMenu').removeClass('active');
                $('#accountMenuMask').css({left:$(window).width()});
                $('#accountMenu').animate({right: -247}, 800);
            } else {
                $('#accountMenu').addClass('active');
                $('#accountMenuMask').css({left:0});
                $('#accountMenu').animate({right: 2}, 800);
            }
            $('.accountMenuSwitch').children('p').toggleClass('active');
        });


        /**
         * 左侧主菜单导航栏手风琴效果 -- [ 每次只能展开一个一级菜单 ]
         */
        var preFirstMenuObj = null, nowFirstMenuObj = null;    //preFirstMenuObj -- 指向之前已经打开了的一级菜单jq对象，nowFirstMenuObj -- 指向现在点击要打开的

        /* 赋予一级菜单点击事件 */
        $('div.firstMenuSwitch').click(function () {
            nowFirstMenuObj = $(this);  //获取现在要打开的一级菜单jq对象, 并将 nowFirstMenuObj 指向其

            if (preFirstMenuObj !== null) { //判断之前的一级菜单jq对象是否为空 -- 不为空则关闭已经打开的一级菜单
                preFirstMenuObj.removeClass('active').parent().animate({height: 42}, 566);  //动画折叠起菜单面板以及将箭头旋转180度变成Up状态
                preFirstMenuObj.nextAll('li').animate({top: 0}, 500);
            }
            if (!nowFirstMenuObj.is(preFirstMenuObj)) {  //如果新点击的一级菜单和之前的一级菜单不相同，则打开新的一级菜单 -- [ 判断的两个变量不能互换位置，preFirstMenuObj maybe null ]
                var length = nowFirstMenuObj.nextAll('li').length;
                nowFirstMenuObj.addClass('active').parent().animate({height: 58 + length * 38}, 500);  //动画展开菜单面板以及将箭头旋转180度变成Down状态
                for (var i = 0; i < length; i++) {  // 忘了 jQuery 的 each 方法怎样获取下标，先用古老方法 -_-
                    nowFirstMenuObj.nextAll('li').eq(i).animate({top: 48 + i * 38}, 566);
                }

                preFirstMenuObj = nowFirstMenuObj;  //不能随便调换位置！！需在判断一级菜单是否为空 && 打开新的一级菜单之后之后才能改变其指向
            } else {
                preFirstMenuObj = null; //不将其重新指向 null 的话有BUG -- 连续点击同一个三次情况BUG[ 打开/关闭/不打开BUG ] -- 也就是没执行打开新一级菜单的情况
            }
        });


        /**
         * 左侧主菜单导航栏二级菜单点击跳转 & 视觉效果
         */
        var preSecondMenuObj = null, nowSecondMenuObj = null;    //preSecondMenuObj -- 指向之前已经打开了的二级菜单jq对象，nowSecondMenuObj -- 指向现在点击要打开的

        $('li.secondMenu').click(function () {
            nowSecondMenuObj = $(this);

            if ((preSecondMenuObj !== null) && (!nowSecondMenuObj.is(preSecondMenuObj))) { //判断之前的二级菜单jq对象是否为空且新点击的二级菜单和之前的二级菜单不相同 -- 不为空则
                preSecondMenuObj.removeClass('active');
            }
            nowSecondMenuObj.addClass('active');

            $('#accountOperIframe').attr('src',nowSecondMenuObj.attr('dataUrl'));

            preSecondMenuObj = nowSecondMenuObj;  //不能随便调换位置！！需在判断一级菜单是否为空 && 打开新的二级菜单之后之后才能改变其指向
        });


        /**
         * 刷新和时间悬浮块
         */
        var showNowTimeStep;// = setInterval(showTime,1000);
        var showTimeSwitch;
        $('#timeSwitch').click(function () {


            $(this).children('a').toggleClass('active');

            if ($(this).children('a').hasClass('active')) {

                showNowTimeStep = setInterval(showTime,1000);

                $(this).parent().animate({height:68},588);
                $('#showNowTime').fadeIn(1280);

                clearTimeout(showTimeSwitch);
                showTimeSwitch = setTimeout("$('#timeSwitch').parent().animate({height:38},588); $('#timeSwitch').children('a').toggleClass('active');$('#showNowTime').fadeOut(200);clearInterval(showNowTimeStep);",6888);

            } else {

                clearInterval(showNowTimeStep);

                $('#showNowTime').fadeOut(100);
                clearTimeout(showTimeSwitch);
                $(this).parent().animate({height:36},588);
            }
        });
        $('#refreshIframe').click(function () {
            $('#accountOperIframe').attr('src',nowSecondMenuObj.attr('dataUrl'));
        });


        /**
         * 获取当前时间函数 [格式化 -- XXXX-XX-XX XX:XX:XX]
         */
        function showTime() {

            var date = new Date();

            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var d = date.getDate();
            d = d < 10 ? ('0' + d) : d;
            var h = date.getHours();
            h = h < 10 ? ('0' + h) : h;
            var minute = date.getMinutes();
            minute = minute < 10 ? ('0' + minute) : minute;
            var second = date.getSeconds();
            second = second < 10 ? ('0' + second) : second;

            $("#showNowTimeDate").html(y + '-' + m + '-' + d);
            $("#showNowTimeTime").html(h + ' : ' + minute + ' : ' + second);
        }
        showTime();


        /**
         * accountOperIframe 内容页面跳转
         */
        $('li.accountOperIframeUrl').click(function () {
            $('#accountOperIframe').attr('src',$(this).attr('dataUrl'));
        });


    </script>
