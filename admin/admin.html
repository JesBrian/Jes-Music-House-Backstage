<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ♪ JesBrian - 后台管理系统 ♪ </title>


    <!-- CSS部分 -->
    <link rel="stylesheet" type="text/css" href="css/common/common.css">

    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="plugins/myfonticon/iconfont.css">

    <!-- 临时CSS -->
    <style type="text/css">
        #mainMenuSwitch > .MyIF.active {
            animation:menuSwitch 0.8s forwards;
            -webkit-animation:menuSwitch 0.8s forwards; /* Safari 和 Chrome */
        }
        @keyframes menuSwitch
        {
            to {
                transform:rotate(180deg);
                -ms-transform:rotate(180deg); 	/* IE 9 */
                -moz-transform:rotate(180deg); 	/* Firefox */
                -o-transform:rotate(180deg); 	/* Opera */
            }
        }
        @-webkit-keyframes menuSwitch /*Safari and Chrome*/
        {
            to {
                -webkit-transform:rotate(180deg); /* Safari 和 Chrome */
            }
        }
    </style>

</head>
<body style="width:100%; height:100%; margin:0; padding:0; position:relative; background:#333;">
    
    <!-- 头部 -->
    <nav class="glass-Bg box-show3" style="width:100%; height:72px; margin:0; box-sizing:border-box; position:relative; z-index:99; line-height:68px;">
        <!-- 后台系统Logo - 左侧 -->
        <img src="img/common/MH-Logo.png" style="width:208px; height: auto; margin:8px 28px;">

        <!-- 用户登录 - 右侧 -->
        <span style="top:5px; right:208px; position:absolute; z-index:9;">
            <a class="userLogin superBtn MyIF administrators-1">
                <!-- 如果登陆了显示头像 -- 开发阶段先屏蔽了
                <img src="img/Holy_Dragon,_Sanctuary_Guard_Regalie_(Full_Art).png" style="width:40px; height:37px; top:2px; left:1px; position:absolute;">
                -->
            </a>
        </span>
        <div style="width:168px; height:43px; top:15px; right:28px; position:absolute; z-index:9; line-height:1.35em;">
            <p style="font-size:15px;">JesBrian UserName</p>
            <a href="" style="margin-left:18px; font-size:14px; color:#888;">退出登录</a>
        </div>
    </nav>

    <!-- 主体 -->
    <div style="width:100%; height:680px; position:relative;">
        <!-- 主体左侧菜单导航栏 -->
        <div id="mainMenu" class="glass-Bg box-show3" style="width:208px; height:100%; top:-4px; left:0; position:absolute; margin:0; padding:0;">

            <!-- 收起/展开左侧菜单导航栏 -->
            <a id="mainMenuSwitch" class="s1c-Bg box-show3" style="width:38px; height:68px; top:50%; right:-22px; margin-top:-38px; display:inline-block; position:absolute; line-height:68px; opacity:0.8;">
                <p class="MyIF double-arrow-left"></p>
            </a>
        </div>

        <iframe class="glass-Bg" src="" style="width:84.8%; height:95%; margin:12px 10px 0 0; float:right;"></iframe>
    </div>

    <!-- 底部 -->
    <footer class="glass-Bg box-show3" style="width:100%; height:28px; bottom:0; margin:0; padding:0 38px; box-sizing:border-box; position:fixed; z-index:99;">
        <p style="font-size:15px; color:#30CDFF; text-shadow:1px 1px 2px; line-height:28px; text-align:right;">版权归 JesBrian 个人所有</p>
    </footer>





    <!-- Jsc部分 -->

    <!--jQuery框架-->
    <script src="js/common/jquery-3.1.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        var mainMenuStatus = true;
        $("#mainMenuSwitch").click(function () {
            if (mainMenuStatus) {
                $('#mainMenu').animate({left:-183},800);
                $(this).children("p").addClass('active');
                mainMenuStatus = false;
            } else {
                $('#mainMenu').animate({left:0},800);
                $(this).children('p').addClass('active');
                mainMenuStatus = true;
            }
            setTimeout("$('#mainMenuSwitch').children(\"p\").toggleClass('MyIF double-arrow-left'); $('#mainMenuSwitch').children(\"p\").toggleClass('MyIF double-arrow-right'); $('#mainMenuSwitch').children('p').removeClass('active');", 800);
        });

    </script>


</body>
</html>
