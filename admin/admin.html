<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ♪ JesBrian - 后台管理系统 ♪ </title>


    <!-- CSS部分 -->
    <link rel="stylesheet" type="text/css" href="css/common/common.css">
    <link rel="stylesheet" type="text/css" href="css/admin/admin.css">


    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="plugins/myfonticon/iconfont.css">

    <!-- 临时CSS -->
    <style type="text/css">
        #mainMenuSwitch > .MyIF.active {
            animation:menuSwitch 0.8s forwards;
            -webkit-animation:menuSwitch 0.8s forwards; /* Safari 和 Chrome */
        }
        @keyframes menuSwitch
        {
            to {
                transform:rotate(180deg);
                -ms-transform:rotate(180deg); 	/* IE 9 */
                -moz-transform:rotate(180deg); 	/* Firefox */
                -o-transform:rotate(180deg); 	/* Opera */
            }
        }
        @-webkit-keyframes menuSwitch /*Safari and Chrome*/
        {
            to {
                -webkit-transform:rotate(180deg); /* Safari 和 Chrome */
            }
        }
    </style>

</head>
<body style="width:100%; height:100%; margin:0; padding:0; position:relative; background:#333;">
    
    <!-- 头部 -->
    <nav class="glass-Bg box-show3" style="width:100%; height:72px; margin:0; box-sizing:border-box; position:relative; z-index:99; line-height:68px; overflow:hidden;">
        <!-- 后台系统Logo - 左侧 -->
        <img src="img/common/MH-Logo.png" style="width:208px; height: auto; margin:8px 28px;">

        <!-- 管理员 or 歌手登录 - 右侧 -->
        <p class="adminAccountMenuSwitch" style="top:5px; right:208px; position:absolute; z-index:9;">
            <a class="userLogin superBtn MyIF administrators-1">
                <!-- 如果登陆了显示头像 - 开发阶段先屏蔽了
                <img src="img/Holy_Dragon,_Sanctuary_Guard_Regalie_(Full_Art).png" style="width:40px; height:37px; top:2px; left:1px; position:absolute;">
                -->
            </a>
        </p>
        <div style="width:168px; height:43px; top:15px; right:28px; position:absolute; z-index:9; line-height:1.35em; background-color:#00CDFF">
            <p class="adminAccountMenuSwitch" style="font-size:15px;">JesBrian2UserName叫z</p>
            <a href="" style="margin-left:18px; font-size:14px; color:#888;">退出登录</a>
        </div>

        <!-- 管理员 or 歌手账户操作菜单栏 -->
        <div id="adminAccountMenu" style="width:268px; top:68px; right:2px; position:absolute; z-index:50; background:lightgreen;">

        </div>
    </nav>

    <!-- 主体 -->
    <div id="adminMainBody" style="width:100%; position:relative; z-index:25;">
        <!-- 主体左侧菜单导航栏 -->
        <div id="mainMenu" class="glass-Bg box-show3">

            <!-- 详细一级、二级菜单 -->
            <div style="width:95%; height:100%; padding-left:5px; position:absolute;">
                <div style="height:20px;"></div>
                <ul style="width:100%; height:28px; margin:3px 0; background-color:#9d7cff; position:relative; z-index:5;">
                    <li style="width:100%; height:28px; top:0; left:0; position:absolute; z-index:2; background-color: #0ec228">1</li>
                    <li style="width:100%; height:28px; top:0; left:0; position:absolute; z-index:2; background-color: #0ec228">2</li>
                    <li style="width:100%; height:28px; top:0; left:0; position:absolute; z-index:2; background-color: #0ec228">3</li>
                </ul>
                <ul style="width:100%; height:28px; margin:3px 0; background-color:#9d7cff; position:relative; z-index:5;">
                    <li style="width:100%; height:28px; top:0; left:0; position:absolute; z-index:2; background-color: #0ec228">1</li>
                    <li style="width:100%; height:28px; top:0; left:0; position:absolute; z-index:2; background-color: #0ec228">2</li>
                    <li style="width:100%; height:28px; top:0; left:0; position:absolute; z-index:2; background-color: #0ec228">3</li>
                </ul>
            </div>

            <!-- 收起/展开左侧菜单导航栏 -->
            <a id="mainMenuSwitch" class="s1c-Bg box-show3">
                <p class="MyIF double-arrow-left"></p>
            </a>
        </div>

        <iframe id="operaBody" class="glass-Bg" src="" style="margin:8px 8px 0 0; float:right;"></iframe>
    </div>

    <!-- 底部 -->
    <footer class="glass-Bg box-show3">
        <p style="font-size:15px; color:#30CDFF; text-shadow:1px 1px 1px; line-height:28px; text-align:right;">©2015 - 2020  &nbsp;&nbsp;&nbsp;Music House 所有版权归 JesBrian 个人所有</p>
    </footer>





    <!-- Jsc部分 -->

    <!--jQuery框架-->
    <script src="js/common/jquery-3.1.1.min.js" type="text/javascript"></script>

    <!-- 临时JavaScript -->
    <script type="text/javascript">
        /**
         * 设置整体框架布局
         */
        $(window).resize(function () {
            layoutSize();
        });
        function layoutSize() {
            $("#adminMainBody").height($(window).height() - $('nav').height() - $('footer').height());
            $("#operaBody").height($("#adminMainBody").height() - 16);
            $("#operaBody").width($("#adminMainBody").width() - 254);
        }
        layoutSize();


        /**
         * 左侧主菜单导航栏
         */
        var mainMenuStatus = true;
        $("#mainMenuSwitch").click(function () {
            if (mainMenuStatus) {
                $('#mainMenu').animate({left:-183},800);
                $(this).children("p").addClass('active');
                mainMenuStatus = false;
            } else {
                $('#mainMenu').animate({left:0},800);
                $(this).children('p').addClass('active');
                mainMenuStatus = true;
            }
            setTimeout("$('#mainMenuSwitch').children('p').toggleClass('MyIF double-arrow-left'); $('#mainMenuSwitch').children('p').toggleClass('MyIF double-arrow-right'); $('#mainMenuSwitch').children('p').removeClass('active');", 800);
        });


        /**
         * 管理员 or 歌手菜单导航栏
         */
        $('#adminAccountMenu').height($("#adminMainBody").height());
        $("p.adminAccountMenuSwitch").click(function () {
            $('#adminAccountMenu').animate({right:2},888);
        });



    </script>


</body>
</html>
