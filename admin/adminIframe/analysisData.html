<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统信息</title>

    <!-- CSS部分 -->

    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="../../plugins/myfonticon/iconfont.css">

    <link rel="stylesheet" type="text/css" href="../../css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/admin/common.css">


    <!-- 滚动条CSS样式 -->
    <link rel="stylesheet" type="text/css" href="../../plugins/scrollbar/jquery.mCustomScrollbar.css">

    <style>
        .messageList {  width:95%; margin:8px auto 3px; padding:18px 0 18px; position:relative; border-top:1px solid #848484;  }
        .messageList:first-child {  border:none;  }
        .messageList>img {  width:50px; height:50px; margin:0 13px 0 0; display:inline-block; float:left; border-radius:4px; box-shadow:1.5px 1.5px 4px #AAA;  }
        .messageList>a {  margin-left:12px; color:#57E692; font-weight:600;  }
        .messageList>p {  font-size:13.5px; text-indent:2em; word-break:break-all;  }

    </style>


</head>
<body id="htmlBody">

<!-- 回到后台主页浮动按钮 -->
<div id="comeBackHomeNav" class="glass-Bg box-show3" title="回到后台主页">
    <a class="accountOperIframeUrl MyIF home" dataUrl="adminIframe/index.html"></a>
</div>

<!-- 后台操作页面顶部标题 -->
<div id="navTitle" class="s1c-Bg box-show3">

    <!-- 后台顶部标题[面包屑导航栏] -->
    <h4>
        <a class="accountOperIframeUrl" dataUrl="adminIframe/index.html">后台主页</a>/<a class="active">数据报表</a>
    </h4>

</div>

<div id="mainBody" class="s1c-Bg box-show3" style="margin:0 auto;">

    <div id="choseMessageType" class="glass-Bg box-show3" style="width:88%; margin:8px auto; padding:10px 0; text-align:center;">
        <input type="radio" class="superInput" id="everyDayAnalysis" name="messageType" checked>
        <label for='everyDayAnalysis' class="MyIF exponential" style="margin:0 8px; border-radius:2px;"><span> 每日报表</span></label>
        <input type="radio" class="superInput" id="questionnaireAnalysis" name="messageType">
        <label for='questionnaireAnalysis' class="MyIF questionnaire-1" style="margin:0 8px; border-radius:2px;"><span> 问卷报表</span></label>
        <input type="radio" class="superInput" id="userAnalysis" name="messageType">
        <label for='userAnalysis' class="MyIF all-user" style="margin:0 8px; border-radius:2px;"><span> 用户报表</span></label>
        <input type="radio" class="superInput" id="songAnalysis" name="messageType">
        <label for='songAnalysis' class="MyIF music-albu-2" style="margin:0 8px; border-radius:2px;"><span> 歌曲报表</span></label>
        <input type="radio" class="superInput" id="saleAnalysis" name="messageType">
        <label for='saleAnalysis' class="MyIF coin" style="margin:0 8px; border-radius:2px;"><span> 销售报表</span></label>
    </div>

    <iframe id="analysisDataChar" style="width:100%; margin:auto; background: #00ade0; border:none;">

    </iframe>

</div>




<script type="text/javascript" src="../../js/common/jquery-3.1.1.min.js"></script>

<!--plugins滚动条插件-->
<script src="../../plugins/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>


<script type="text/javascript">

    function resize() {
        $('#analysisDataChar').height($('#mainBody').height($(window).height() - 180).height() - 75);
    }

    resize();
    $(window).resize(function () {
        var timtOutId = null;
        clearTimeout(timtOutId);
        timtOutId = setTimeout(resize, 200);
    });




    $('a.accountOperIframeUrl').click(function () {
        window.top.accountOperIframeObj.attr('src', $(this).attr('dataUrl'));
    });
    $.mCustomScrollbar.defaults.scrollButtons.enable=true;
    $.mCustomScrollbar.defaults.axis="y";

    $("#analysisDataChar").mCustomScrollbar({theme:"minimal"});




</script>

</body>
</html>
