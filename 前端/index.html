            bottom:-5px;

            right: 0;
            overflow: hidden;
            transition: all 0.3s;
            opacity: 0.6;
            filter: Alpha(opacity=60);

            font: 13px/40px "微软雅黑";

    <!-- 临时JavaScript -->
    <script type="text/javascript">

        /* 右下角回到顶部 */
        $("#goToTop").click(function(){
            $("html,body").animate({scrollTop:0},800);//点击go to top按钮时，以800的速度回到顶部，这里的800可以根据你的需求修改
            return false;
        });

        /* iframe高度自适应 */
        function IFrameReSize(iframename) {
            var pTar = document.getElementById(iframename);
            if (pTar) {  //ff
                if (pTar.contentDocument && pTar.contentDocument.body.offsetHeight) {
                    pTar.height = pTar.contentDocument.body.offsetHeight;

                } //ie
                else if (pTar.Document && pTar.Document.body.scrollHeight) {
                    pTar.height = pTar.Document.body.scrollHeight;
                }
            }
        }


        $('#home').click(function () {
            $('#home').addClass('activeThis');
            $('#newdisc').removeClass('activeThis');
            $('#poprank').removeClass('activeThis');
            $('#songlist').removeClass('activeThis');
            $('#download').removeClass('activeThis');
        });
        $('#newdisc').click(function () {
            $('#newdisc').addClass('activeThis');
            $('#poprank').removeClass('activeThis');
            $('#songlist').removeClass('activeThis');
            $('#download').removeClass('activeThis');
            $('#home').removeClass('activeThis');
        });
        $('#poprank').click(function () {
            $('#poprank').addClass('activeThis');
            $('#songlist').removeClass('activeThis');
            $('#download').removeClass('activeThis');
            $('#home').removeClass('activeThis');
            $('#newdisc').removeClass('activeThis');
        });
        $('#songlist').click(function () {
            $('#songlist').addClass('activeThis');
            $('#download').removeClass('activeThis');
            $('#home').removeClass('activeThis');
            $('#newdisc').removeClass('activeThis');
            $('#poprank').removeClass('activeThis');
        });
        $('#download').click(function () {
            $('#download').addClass('activeThis');
            $('#home').removeClass('activeThis');
            $('#newdisc').removeClass('activeThis');
            $('#poprank').removeClass('activeThis');
            $('#songlist').removeClass('activeThis');
        });
