<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ♪ JesBrian - MH ♪ </title>


    <!-- CSS部分 -->

    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="plugins/myfonticon/iconfont.css">

    <!-- 临时CSS -->
    <style type="text/css">
        body
        {
            background-color:transparent;
        }
        li
        {
            list-style-type:none;
        }
        a,a:hover,a:focus,a:active
        {
            text-decoration:none;
        }
        .MyIF
        {
            color:#42d4ff;
        }

        .box-show-out
        {
            -webkit-box-shadow:0 0 5px 5px #49DFFF;
            -moz-box-shadow:0 0 5px 5px #49DFFF;
            box-shadow:0 0 5px 5px #49DFFF;
        }
        .box-show-out2
        {
            border-radius:15px;
            background-color:#2E2E2E;
            -webkit-box-shadow:0 0 5px 5px #B29AFF;
            -moz-box-shadow:0 0 5px 5px #B29AFF;
            box-shadow:0 0 5px 5px #B29AFF;
        }


        /* 控制渐变效果 */
        .end-boder
        {
            font-weight: 900;
            background-image: -webkit-linear-gradient(left, #2ed8ff, #9b7cf7 25%, #2ed8ff 50%, #9b7cf7 75%, #2ed8ff);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-background-size: 200% 100%;
            -webkit-animation: masked-animation 3s infinite linear;
        }
        @-webkit-keyframes masked-animation
        {
            0%  { background-position: 0 0;}
            100% { background-position: -100% 0;}
        }

    </style>


</head>
<body>

    <div class="box-show-out2" style="width:900px;  margin-left:auto; margin-right:115px; margin-top:25px; padding-bottom:70px;">
        <style>
            nav>a>div
            {
                width:100px;
                height:40px;
                padding-left:32px;
                background: url(images/common/first.png);
                background-size:100% 100%;
                font:italic normal bold 12px/2.5em 宋体,verdana;
            }
            nav>a>div.MyIF:hover
            {
                color: white;
            }
            nav>a:nth-of-type(2)>div
            {
                width:95px;
                padding-left:40px;
                background: url(images/common/second.png);
                background-size:100% 100%;
            }
            nav>a:last-child>div
            {
                width:100px;
                color: #585451;
                padding-left:55px;
                background: url(images/common/last.png);
                background-size:100% 100%;
            }
        </style>
        <!-- 面包屑导航 -->
        <nav style="position: absolute; top:0px; left:130px;">
            <a href="main.html" style="position: relative;z-index:99;">
                <div class="MyIF home"> 主页</div>
            </a>
            <a href="#" style="position: absolute; top:0px; left:108px;">
                <div class="MyIF exponential"> 歌单</div>
            </a>
        </nav>


        <style>
            #per,#account
            {
                width:120px;
                height:50px;
                display:block;
                margin-top:7px;
                border-radius:4px;
                color: #01ebff;
                letter-spacing:2px;
                background: url(images/account/Select.png) no-repeat;
                background-size: 100% 100%;
                background-color: #222222;
            }
            #navbar a.active
            {
                color: #585858;
                font-weight:700;
                -webkit-text-stroke: 0.2px #2b2a2a;
                background: url(images/account/Button.png) no-repeat;
                background-size: 100% 100%;
                -webkit-box-shadow:0 0 2px 2px #32f6ff;
                -moz-box-shadow:0 0 2px 2px #32f6ff;
                box-shadow:0 0 2px 2px #32f6ff;
                -webkit-transition: all .3s ease-out;
                transition: all .3s ease-out;
            }
        </style>
        <!-- 伪导航栏 -->
        <div id="navbar" style="position: absolute; top:222px; left:25px; text-align:center; line-height:50px;">
            <a href="#" id="account" class="active">最新潮流</a>
            <a href="#" id="per">最火热门</a>
        </div>


        <div style="width:92%; height:100%; padding:40px 0 0 0; margin: auto;">

            <div style="width:80%; margin:0 auto; padding:8px 15px; border:8px groove #585858; box-shadow:0 18px 20px #161616;">
                <span style="margin-right:15px; color:white; font-size:26px;">全部</span>
                <button onclick="window.top.niftymodalsByModelName('modal-category','');" style="width:80px; height:35px; border:none; border-radius:3px; background: url(images/account/Button.png); background-size:100% 100%; font-weight:700; font-family: 新宋体; color:#585858;">
                    选择分类</button>
            </div>

            <div class="box-show-out" style="width:100%; height:650px; margin:25px 0 -28px 0">





                <style>
                    .paging
                    {
                        float: right;
                        margin-right:20px;
                        margin-top:20px;
                    }
                    .paging>button
                    {
                        width:40px;
                        height:40px;
                        border: none;
                        margin-right:8px;
                        color: #3F3F3F;
                        font-size:18px;
                        font-weight:700;
                        background: url(./images/a.png);
                        background-size:100% 100%;
                        box-shadow:0 5px 20px #161616;
                    }
                    .paging>.pageOperation
                    {
                        height:30px;
                        padding-top:1px;
                        line-height:30px;
                    }

                    .paging>button:active
                    {
                        color: #809cdf;
                        background: url(./images/Select.png);
                        background-size:100% 100%;
                        background-color: #2e2e2e;
                        -webkit-transition: all .3s ease-out;
                        transition: all .3s ease-out;
                    }
                    .paging>button.active
                    {
                        -webkit-box-shadow:0 0 4px 4px #5bc2d4;
                        -moz-box-shadow:0 0 4px 4px #5bc2d4;
                        box-shadow:0 0 4px 4px #5bc2d4;
                    }
                </style>

                <nav class="paging">
                    <button class="pageOperation  MyIF ahead" ></button>
                    <button class="pageOperation MyIF double-arrow-left"></button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="active">4</button>
                    <button>5</button>
                    <button class="pageOperation MyIF double-arrow-right"></button>
                    <button class="pageOperation MyIF back"></button>
                </nav>
            </div>

        </div>

    </div>

    <div style="height:70px;"></div>


    <!-- Jsc部分 -->

    <!--jQuery框架-->
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>

    <script>
        $('#per').click(function () {
            $('#per').addClass('active');
            $('#account').removeClass('active');
        });
        $('#account').click(function () {
            $('#account').addClass('active');
            $('#per').removeClass('active');
        });

    </script>


</body>
</html>
