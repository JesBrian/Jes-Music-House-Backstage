    <!-- 临时CSS -->
    <style type="text/css">
        body
        {
            background-color:transparent;
        }
        li
        {
            list-style-type:none;
        }
        .MyIF
        {
            color:#42d4ff;
        }

        .box-show-out
        {
            -webkit-box-shadow:0 0 5px 5px #49DFFF;
            -moz-box-shadow:0 0 5px 5px #49DFFF;
            box-shadow:0 0 5px 5px #49DFFF;
        }
        .box-show-out2
        {
            width:1125px;
            border-radius:15px;
            background-color:#2E2E2E;
            -webkit-box-shadow:0 0 5px 5px #B29AFF;
            -moz-box-shadow:0 0 5px 5px #B29AFF;
            box-shadow:0 0 5px 5px #B29AFF;
        }

        /* 控制渐变效果 */
        .end-boder
        {
            font-weight: 900;
            background-image: -webkit-linear-gradient(left, #2ed8ff, #9b7cf7 25%, #2ed8ff 50%, #9b7cf7 75%, #2ed8ff);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-background-size: 200% 100%;
            -webkit-animation: masked-animation 3s infinite linear;
        }
        @-webkit-keyframes masked-animation
        {
            0%  { background-position: 0 0;}
            100% { background-position: -100% 0;}
        }

    </style>

</head>

    <!--临时Jsc-->
    <script language="javascript">

        var _index = 0;

        $("#left").click(function () {
            if (_index == 0) {
                $("#new-disc ul").prepend($("#new-disc ul").html());
                $("#new-disc ul").css("left", "-1405px");
                _index = 8
            }
            _index--;
            $("#new-disc ul").stop().animate({left: -_index * 176}, 666);
        });

        $("#right").click(function () {
            _index++;
            var len = $("#new-disc ul li").length;
            if (_index + 5 > len) {
                $("#new-disc ul").stop().append($("#new-disc ul").html());
            }
            $("#new-disc ul").stop().animate({left: -_index * 176}, 666);
        });
    </script>
