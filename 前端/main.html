    <script language="javascript">

        /*新碟上架Jsc*/
        var _index = 0;
        $("#left").click(function () {
            if (_index == 0) {
                $("#new-disc ul").prepend($("#new-disc ul").html());
                $("#new-disc ul").css("left", "-1405px");
                _index = 8
            }
            _index--;
            $("#new-disc ul").stop().animate({left: -_index * 176}, 666);
        });
        $("#right").click(function () {
            _index++;
            var len = $("#new-disc ul li").length;
            if (_index + 5 > len) {
                $("#new-disc ul").stop().append($("#new-disc ul").html());
            }
            $("#new-disc ul").stop().animate({left: -_index * 176}, 666);
        });


        /*歌曲分类Jsc*/
        $('.choose').click(function () {
            $('.choose').addClass('active');
            $('.pay').removeClass('active');
        });
        $('.pay').click(function () {
            $('.pay').addClass('active');
            $('.choose').removeClass('active');
        });

        $('.choose').click(function () {
            $('#first').addClass('active');
            $('#second').removeClass('active');
        });
        $('.pay').click(function () {
            $('#first').removeClass('active');
            $('#second').addClass('active');
        });
