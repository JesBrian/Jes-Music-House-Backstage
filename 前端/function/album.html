
    <meta charset="UTF-8">



    <style>
        .paging
        {
            float: right;
            margin-right:20px;
            margin-top:20px;
        }
        .paging>button
        {
            width:40px;
            height:40px;
            border: none;
            margin-right:8px;
            color: #3F3F3F;
            font-size:18px;
            font-weight:700;
            background: url(../images/a.png);
            background-size:100% 100%;
            box-shadow:0 5px 20px #161616;
        }
        .paging>.pageOperation
        {
            height:30px;
            padding-top:1px;
            line-height:30px;
        }

        .paging>button:active
        {
            color: #809cdf;
            background: url(../images/Select.png);
            background-size:100% 100%;
            background-color: #2e2e2e;
            -webkit-transition: all .3s ease-out;
            transition: all .3s ease-out;
        }
        .paging>button.active
        {
            -webkit-box-shadow:0 0 4px 4px #5bc2d4;
            -moz-box-shadow:0 0 4px 4px #5bc2d4;
            box-shadow:0 0 4px 4px #5bc2d4;
        }
    </style>


    <div style="width:95%; height:90%; padding:10px 20px 20px;">

        <div style="height:300px;">
            <a style="width:128px; height:40px; padding-left:12px; padding-right:6px; border-radius:8px;
                                                                background:url(../images/common/button1.png) no-repeat; background-size:100% 100%; box-shadow:0 18px 20px #161616; float:left;
                                                                color: #585858; font-size:16px; font-weight:700; line-height:40px;">
                创建的歌单
                <span class="MyIF music-info" style="float:right; font-size:24px; color:white"></span>
            </a>

            <nav class="paging">
                <button class="pageOperation  MyIF ahead" ></button>
                <button class="pageOperation MyIF double-arrow-left"></button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button class="pageOperation MyIF double-arrow-right"></button>
                <button class="pageOperation MyIF back"></button>
            </nav>

        </div>

        <div>
            <a style="width:128px; height:40px; padding-left:12px; padding-right:6px; border-radius:8px;
                                                                background:url(../images/common/button1.png) no-repeat; background-size:100% 100%; box-shadow:0 18px 20px #161616; float:left;
                                                                color: #585858; font-size:16px; font-weight:700; line-height:40px;">
                收藏的歌单
                <span class="MyIF music-info" style="float:right; font-size:24px; color:white"></span>
            </a>

            <nav class="paging">
                <button class="pageOperation  MyIF ahead" ></button>
                <button class="pageOperation MyIF double-arrow-left"></button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="active">4</button>
                <button>5</button>
                <button class="pageOperation MyIF double-arrow-right"></button>
                <button class="pageOperation MyIF back"></button>
            </nav>
        </div>
    </div>
