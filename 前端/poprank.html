<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ♪ JesBrian - MH ♪ </title>


    <!-- CSS部分 -->

    <!-- 自用字体图标 -->
    <link rel="stylesheet" type="text/css" href="plugins/myfonticon/iconfont.css">

    <!-- 临时CSS -->
    <style type="text/css">
        body
        {
            background-color:transparent;
        }
        li
        {
            list-style-type:none;
        }
        a,a:hover,a:focus,a:active
        {
            text-decoration:none;
        }
        .MyIF
        {
            color:#42d4ff;
        }

        .box-show-out
        {
            -webkit-box-shadow:0 0 5px 5px #49DFFF;
            -moz-box-shadow:0 0 5px 5px #49DFFF;
            box-shadow:0 0 5px 5px #49DFFF;
        }
        .box-show-out2
        {
            border-radius:15px;
            background-color:#2E2E2E;
            -webkit-box-shadow:0 0 5px 5px #B29AFF;
            -moz-box-shadow:0 0 5px 5px #B29AFF;
            box-shadow:0 0 5px 5px #B29AFF;
        }


        /* 控制渐变效果 */
        .end-boder
        {
            font-weight: 900;
            background-image: -webkit-linear-gradient(left, #2ed8ff, #9b7cf7 25%, #2ed8ff 50%, #9b7cf7 75%, #2ed8ff);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-background-size: 200% 100%;
            -webkit-animation: masked-animation 3s infinite linear;
        }
        @-webkit-keyframes masked-animation
        {
            0%  { background-position: 0 0;}
            100% { background-position: -100% 0;}
        }

    </style>


</head>
<body>

    <div class="box-show-out2" style="width:900px;  margin-left:auto; margin-right:115px; margin-top:25px; padding-bottom:70px;">
        <style>
            nav>a>div
            {
                width:100px;
                height:40px;
                padding-left:32px;
                background: url(images/common/first.png);
                background-size:100% 100%;
                font:italic normal bold 12px/2.5em 宋体,verdana;
            }
            nav>a>div.MyIF:hover
            {
                color: white;
            }
            nav>a:nth-of-type(2)>div
            {
                width:95px;
                padding-left:40px;
                background: url(images/common/second.png);
                background-size:100% 100%;
            }
            nav>a:last-child>div
            {
                width:100px;
                color: #585451;
                padding-left:55px;
                background: url(images/common/last.png);
                background-size:100% 100%;
            }
        </style>
        <!-- 面包屑导航 -->
        <nav style="position: absolute; top:0px; left:130px;">
            <a href="main.html" style="position: relative;z-index:99;">
                <div class="MyIF home"> 主页</div>
            </a>
            <a href="#" style="position: absolute; top:0px; left:108px;">
                <div class="MyIF exponential"> 歌单</div>
            </a>
        </nav>

        <div style="width:92%; height:100%; padding:40px 0 0 0; margin: auto;">

            <div style="width:95%; margin:0 auto; box-shadow:0 5px 20px #161616;">
                <span style="font-size:26px;">全部</span>
                <button>选择分类</button>

                <button style="margin-left:0px; float: right;">热门</button><button style="float: right;">最新</button>
            </div>

            <div class="box-show-out" style="width:100%; height:650px; margin:25px 0 -28px 0">





                <style>
                    .paging
                    {
                        float: right;
                        margin-right:20px;
                        margin-top:20px;
                    }
                    .paging>button
                    {
                        width:40px;
                        height:40px;
                        border: none;
                        margin-right:8px;
                        color: #3F3F3F;
                        font-size:18px;
                        font-weight:700;
                        background: url(./images/a.png);
                        background-size:100% 100%;
                    }
                    .paging>.pageOperation
                    {
                        height:30px;
                        padding-top:1px;
                        line-height:30px;
                    }

                    .paging>button:active
                    {
                        color: #809cdf;
                        background: url(./images/Select.png);
                        background-size:100% 100%;
                        background-color: #2e2e2e;
                        -webkit-transition: all .3s ease-out;
                        transition: all .3s ease-out;
                    }
                    .paging>button.active
                    {
                        -webkit-box-shadow:0 0 4px 4px #5bc2d4;
                        -moz-box-shadow:0 0 4px 4px #5bc2d4;
                        box-shadow:0 0 4px 4px #5bc2d4;
                    }
                </style>

                <nav class="paging">
                    <button class="pageOperation  MyIF ahead" ></button>
                    <button class="pageOperation MyIF double-arrow-left"></button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="active">4</button>
                    <button>5</button>
                    <button class="pageOperation MyIF double-arrow-right"></button>
                    <button class="pageOperation MyIF back"></button>
                </nav>
            </div>

        </div>

    </div>

    <div style="height:70px;"></div>


    <!-- Jsc部分 -->

    <!--jQuery框架-->
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>


</body>
</html>
